  <body>
    <div class="col s12">
      <div class="container">
        <div class="section">
          <div class="row user-profile mt-1 ml-0 mr-0">
            <img class="responsive-img" alt="" src="images/user-back.jpg"></div>
            <div class="section" id="user-profile">
              <div class="row" style="margin-bottom: 0px">
                <!-- User Profile Feed -->
                <div class="col s12 m4 l3 user-section-negative-margin">
                  <div class="row">
                    <div class="col s12 center-align">
                      <img class="responsive-img circle z-depth-5 foto_pb" width="120" src="images/profile.jpg"
                      alt="">
                    </div>
                  </div>
                  <div class="card-content">
                    <div class="row" style="margin-top: -10px">
                      <p class="card-title grey-text text-darken-4 flow-text center nama_kurir" style="font-size: large;">(Nama Kurir)</p>
                    </div>
                  </div>
                  <div class="card" style="margin-top: -20px">
                    <div class="card-image light-blue">
                      <p class="flow-text white-text" style="padding: 15px; font-size: large; background-image: linear-gradient(to right, #00b7f8, #009dff, #0080ff, #005dff, #0029ee)">INFORMASI PRIBADI</p>
                    </div>
                    <div class="card-content" style="padding: 15px; margin-bottom: 5px">
                      <div class="row">
                        <div class="col s5">
                          <p class="left" style="font-size: small;">Nama :</p>
                        </div>
                        <div class="col s7">
                          <p class="right nama_kurir" style="font-size: small;">(Nama Kurir)</p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col s5">
                          <p class="left" style="font-size: small;">Foto :</p>
                        </div>
                        <div class="col s7">
                          <p class="right foto_kurir"><img class="responsive-img foto_kurir" width="120" src="images/kurir.jpg"
                            alt="">
                          </p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col s5">
                          <p class="left" style="font-size: small;">Jenis Kelamin :</p>
                        </div>
                        <div class="col s7">
                          <p class="right jk_kurir" style="font-size: small;">(Jenis Kelamin Kurir)</p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col s5">
                          <p class="left" style="font-size: small;">No. Hp:</p>
                        </div>
                        <div class="col s7">
                          <p class="right telp_kurir" style="font-size: small;">(No. Hp Kurir)</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
