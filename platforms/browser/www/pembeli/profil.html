    <script type="text/javascript">
      $('.sidenav').sidenav();
      $.post(base_url+'Pembeli/detail_pembeli', {id_akun:storage.id_akun}, function(result){
        result = JSON.parse(result);
        var r = result[0];
        console.log(result[0]);
        var jk = "Belum Diatur";
        var tgl = "Belum Diatur";
        if(r.jk_pb==""||r.jk_pb==null){
          $(".jk_pb").html(jk);
          $(".jk_pb").removeClass("teal-text darken-1");
        }else{
          jk = r.jk_pb;
          $(".jk_pb").html(jk);
        }
        if(r.tgllahir_pb=="0000-00-00"){
          $(".tgllahir_pb").html(tgl);
          $(".tgllahir_pb").removeClass("teal-text darken-1");
        }else{
          tgl = r.tgllahir_pb;
          $(".tgllahir_pb").html(tgl);
        }
        $(".nama_pb").html(r.nama_pb);
        $(".telp_pb").html(r.telp_pb);
        $(".alamat_pb").html(r.alamat_pb);
        $(".kab_pb").html(r.kab_pb);
        $(".kec_pb").html(r.kec_pb);
        $(".kel_pb").html(r.kel_pb);

        storage.setItem('dataProfile', JSON.stringify(result));
      });
    </script>
