<style type="text/css">
  .input-field div.error
  {
    position: relative;
    top: 0rem;
    left: 0rem;
    font-size: 0.8rem;
    color:#FF4081;
    -webkit-transform: translateY(0%);
    -ms-transform: translateY(0%);
    -o-transform: translateY(0%);
    transform: translateY(0%);
  }
  .input-field label.active
  {

<body class="">
  <header>
    <nav class="top-nav" style="background-image: linear-gradient(to right, #00b7f8, #009dff, #0080ff, #005dff, #0029ee);">
      <div class="container-fluid">
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s12 m10 offset-m1">
              <a id="#" href="profil.html" onclick="return onBackKeyDown()" class="transparent" style="margin: auto 10px;"><span class="fa fa-chevron-left"></span></a>
              <b class="header">&nbsp;Ubah Profil</b>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid" style="margin-top: 10px; padding: 10px">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content" style="padding-bottom: 10px;">
            <form method="POST" enctype="multipart/form-data" name="fupload" class="formValidate" id="formValidate" data-parsley-validate>
              <div class="row" style="margin-top: -10px">
                <div class="input-field col s12">
                  <i class="material-icons prefix small icon-demo">contacts</i>
                  <input id="nama_pj" name="nama_pj" type="text" class="validate">
                  <label for="nama_pj">Nama Lengkap</label>
                </div>
              </div>
              <div class="file-field input-field" style="margin-top: -10px">
                <div class="btn green">
                  <span>Foto Profil</span>
                  <input type="file" id="foto_pj" name="foto_pj" class="validate">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12" style="margin-top: 0px">
                  <i class="material-icons prefix small icon-demo">art_track</i>
                  <input id="noktp_pj" name="noktp_pj" type="tel" class="validate">
                  <label for="noktp_pj">No. KTP</label>
                </div>
              </div>
              <div class="file-field input-field" style="margin-top: -10px">
                <div class="btn green">
                  <span>Foto KTP</span>
                  <input type="file" id="fotoktp_pj" name="fotoktp_pj" class="validate">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12" style="margin-top: 20px">
                  <p class="flow-text" style="margin: 5px">Jenis Kelamin :</p>
                  <p>
                    <label>
                      <input name="jk_pj" value="Laki-laki" type="radio" />
                      <span>Laki-laki</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input name="jk_pj" value="Perempuan" type="radio" />
                      <span>Perempuan</span>
                    </label>
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12" style="margin-top: 0px">
                  <i class="material-icons prefix small icon-demo">date_range</i>
                  <input id="tgllahir_pj" name="tgllahir_pj" type="text" class="datepicker">
                  <label for="tgllahir_pj">Tanggal Lahir</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12" style="margin-top: -10px">
                  <i class="material-icons prefix small icon-demo">phone</i>
                  <input id="telp_pj" name="telp_pj" type="tel" class="validate">
                  <label for="telp_pj">No. Hp</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12" style="margin-top: -10px">
                  <i class="material-icons prefix small icon-demo">home</i>
                  <textarea id="alamat_pj" name="alamat_pj" type="text" class="materialize-textarea"></textarea>
                  <label for="alamat_pj">Alamat Lengkap</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card-action">
          <button class="waves-effect waves-light btn blue" type="button" style="width: 100%">Simpan</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

<script src="../assets/lib/jquery-ui/jquery-ui.js"></script>
<script src="../assets/lib/jquery-switchbutton/jquery.switchButton.js"></script>
<script src="../assets/lib/peity/jquery.peity.js"></script>

<!-- <script src="../assets/js/bracket.js"></script> -->
<script type="text/javascript" src="../materialize-css/dist/js/materialize.js"></script>
<script type="text/javascript" src="../js/mobile_script.js"></script>
<script type="text/javascript" src="../js/plugins/jquery-validation/jquery.validate.min.js"></script>
<script>
  $(document).ready(function(){
    $('.datepicker').datepicker();
  });
</script>

<script type="text/javascript">
  $("#formValidate").validate({
    rules: {
      username: {
        required: true,
        minlength: 5
      },
      password: {
        required: true,
        minlength: 5
      },
      nama_pb: {
        required: true,
        minlength: 10
      },
      foto_pb:"required",
      jk_pb:"required",
      tgllahir_pb:"required",
      telp_pb: {
        required: true,
        minlength: 10
      },
      alamat_pb: {
        required: true,
        minlength: 10
      },
      kab_pb: {
        required: true,
        minlength: 5
      },
      kec_pb: {
        required: true,
        minlength: 5
      },
      kel_pb: {
        required: true,
        minlength: 5
      },
    },
        //For custom messages
        messages: {
          username:{
            required: "Masukkan Username",
            minlength: "Username minimal 5 karakter"
          },
          password:{
            required: "Masukkan Password",
            minlength: "Password minimal 5 karakter"
          },
          nama_pb:{
            required: "Masukkan Nama Lengkap",
            minlength: "Nama Lengkap minimal 10 karakter"
          },
          foto_pb: "Belum Memilih Foto Profil",
          jk_pb: "Belum Memilih Jenis Kelamin",
          tgllahir_pb: "Belum Memasukkan Tanggal Lahir",
          telp_pb:{
            required: "Masukkan No. Hp",
            minlength: "No. Hp minimal 10 karakter"
          },
          alamat_pb:{
            required: "Masukkan Alamat Lengkap",
            minlength: "Alamat Lengkap minimal 10 karakter"
          },
          kab_pb:{
            required: "Masukkan Nama Kota/Kabupaten",
            minlength: "Nama Kota/Kabupaten minimal 5 karakter"
          },
          kec_pb:{
            required: "Masukkan Nama Kecamatan",
            minlength: "Nama Kecamatan minimal 5 karakter"
          },
          kel_pb:{
            required: "Masukkan Nama Kelurahan",
            minlength: "Nama Kelurahan minimal 5 karakter"
          },
        },
        errorElement : 'div',
        errorPlacement: function(error, element) {
          var placement = $(element).data('error');
          if (placement) {
            $(placement).append(error)
          } else {
            error.insertAfter(element);
          }
        }
      });
    </script>
    <!-- <script type="text/javascript" src="../js/imgSlider.js"></script> -->
  </body>

</body>
