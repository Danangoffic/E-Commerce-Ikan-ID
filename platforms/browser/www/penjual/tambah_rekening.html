    $(document).ready(function(){
        var html = "";
        $.ajax({
            url: base_url + 'rekening/ambil_data_bank',
            type: 'POST',
            dataType: 'JSON',
            success: function(e){
                $.each(e, function(key, val){
                    html += "<option value='"+val.kode_bank+"' label='"+val.nama_bank+"'>"+val.nama_bank+
                    "</option>";
                });
                $("#namaBank").html(html);
            },
            error: function(e){

        });
    });


</script>
