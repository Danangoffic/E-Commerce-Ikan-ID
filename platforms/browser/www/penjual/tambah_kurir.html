  {

<body class="">
  <header>
    <nav class="top-nav" style="background-image: linear-gradient(to right, #00b7f8, #009dff, #0080ff, #005dff, #0029ee);">
      <div class="container-fluid">
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s12 m10 offset-m1">
              <a id="#" href="kurir.html" onclick="return onBackKeyDown()" class="transparent" style="margin: auto 10px;"><span class="fa fa-chevron-left"></span></a>
              <b class="header">&nbsp;Tambah Kurir</b>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid" style="margin-top: 10px; padding: 10px">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content" style="padding-bottom: 10px;">
            <form method="POST" enctype="multipart/form-data" name="fupload" class="formValidate" id="formValidate" data-parsley-validate>
              <div class="row" style="margin-top: -10px">
                <div class="input-field col s12">
                  <i class="material-icons prefix small icon-demo">contacts</i>
                  <input id="nama_kurir" name="nama_kurir" type="text" class="">
                  <label for="nama_kurir">Nama Lengkap</label>
                </div>
              </div>
              <div class="file-field input-field" style="margin-top: -10px">
                <div class="btn btn-small green">
                  <span>Foto Profil</span>
                  <input type="file" id="foto_kurir" name="foto_kurir" class="">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path" type="text">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12" style="margin-top: 10px">
                  <p class="flow-text" style="margin: 5px">Jenis Kelamin :</p>
                  <p>
                    <label>
                      <input name="jk_kurir" value="Laki-laki" type="radio" />
                      <span>Laki-laki</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input name="jk_kurir" value="Perempuan" type="radio" />
                      <span>Perempuan</span>
                    </label>
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12" style="margin-top: -10px">
                  <i class="material-icons prefix small icon-demo">phone</i>
                  <input id="telp_kurir" name="telp_kurir" type="number" class="">
                  <label for="telp_kurir">No. Hp</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card-action">
          <button class="waves-effect waves-light btn blue" type="button" style="width: 100%">Simpan</button>
        </div>
      </div>
    </div>
  </div>
</div>
