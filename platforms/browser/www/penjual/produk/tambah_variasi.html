        var data_var;

        $(document).ready(function(){
        load_variasi(id_produk);

        nav2 = "<div class=\"wd-110\">"+

    <script>
        $('#save').on("click", (function(e){
          e.preventDefault();
          var variasi = $("#jenis").val();
          var harga = $("#harga").val();
            $.ajax({
              url: base_url+'produk/tambahvariasi_produk',
              data: {variasi:variasi, harga:harga, id_produk:id_produk},
              type: 'POST',
              success: function (resp){
                if(resp.status == 'berhasil'){
                  alert('Data berhasil disimpan');
                  $("#variasi").val("");
                  $("#harga").val("");
                  load_variasi(id_produk);
                  $("#modaldemo2").modal("toggle");
                } else {
                  alert('Data gagal disimpan');
                }
              },
            });
          })
        );

    </script>
    <script type="text/javascript">

            function load_variasi(id_produk){
                $.ajax({
                    url: base_url+'produk/ambil_variasi_produk2',
                    data: {id_produk:id_produk},
                    type: 'POST',
                    dataType: 'JSON',
                    success: function(s){
                      if(s.length>0){
                        console.log(s);
                        $("#table").empty();
                        $.each(s, function(key, value){
                          $("#table").append("<tr style='border-bottom: 1px solid #AAA; margin-bottom:0px !important;' id='"+value.id_variasiproduk+"'><td class='tx-15 tx-bold tx-dark'>"+value.nama_variasi+" <br><small class='tx-orange'>Rp "+value.harga+"</small></td>"+
                          "<td class='text-right'><button class='btn btn-success tx-light' onclick='editVar("+value.id_variasiproduk+")'><i class='fa fa-edit fa-fw'></i></button><button class='btn btn-danger tx-light' onclick='deleteVar("+value.id_variasiproduk+")'><i class='fa fa-trash fa-fw'></i></button></td></tr>");
                        });
                        //data_variasi = s;
                      }else{

                      }
                      $('.select2').select2();
                    }
                  });
            }


            function editVar(id_variasiproduk){
                $.ajax({
                    url: base_url + 'produk/ambil_variasi_by_id',
                    data: {id_var:id_variasiproduk},
                    type: 'post',
                    cache: false,
                    dataType: 'json',
                    success:function(ev){
                        console.log(ev.id_variasi);
                        console.log(ev.harga);
                        console.log(id_variasiproduk);

                        window.localStorage.setItem("id_variasiproduk", id_variasiproduk);
                        window.localStorage.setItem("id_variasi", ev.id_variasi);
                        window.localStorage.setItem("harga", ev.harga);
                        window.location.href = 'edit_variasi.html';
                    }
                })
            }

            function deleteVar(id_variasiproduk){
                $.ajax({
                    url: base_url + 'produk/hapus_variasi_by_id',
                    data: {id_var:id_variasiproduk},
                    type: 'post',
                    cache: false,
                    dataType: 'json',
                    success:function(e){
                        if(e.status=='berhasil'){
                            $('#'+id_variasiproduk).hide(1000);
                        }
                    }
                })
            }
    </script>
