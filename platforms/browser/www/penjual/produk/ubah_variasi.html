<body class="">
  <header>
    <nav class="top-nav" style="background-image: linear-gradient(to right, #00b7f8, #009dff, #0080ff, #005dff, #0029ee);">
      <div class="container-fluid">

              <b class="header">&nbsp;Ubah Variasi</b>
            </div>

        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid" style="margin-top: 10px; padding: 10px">
    <div class="row">
      <div class="col s12">
        <form method="POST" enctype="multipart/form-data" name="fupload" class="formValidate" id="formValidate" data-parsley-validate>
          <div class="card">
            <div class="card-content" style="padding: 20px;">
              <div class="row">
                <div class="col s12">
                  <p class="flow-text">Variasi</p>
                  <p style="margin-top: 10px">
                    <label>
                      <input id="indeterminate-checkbox" type="checkbox" />
                      <span class="nama_variasi">Mentah Utuh</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input id="indeterminate-checkbox" type="checkbox" />
                      <span class="nama_variasi">Mentah Potong</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input id="indeterminate-checkbox" type="checkbox" />
                      <span class="nama_variasi">Hidup</span>
                    </label>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-content" style="padding: 20px;">
              <div class="row">
                <div class="col s12 title center">
                  <div class="col s5">
                    <p class="flow-text">Variasi</p>
                  </div>
                  <div class="col s4">
                    <p class="flow-text">Harga</p>
                  </div>
                  <div class="col s3">
                    <p class="flow-text">Stok</p>
                  </div>
                </div>
                <div class="col s12 mentah-utuh">
                  <div class="col s5">
                    <p class="nama_variasi" style="font-size: small; margin-top: 10px">Mentah Utuh</p>
                  </div>
                  <div class="input-field col s4">
                    <input placeholder="Rp" id="harga" type="number" class="harga" style="font-size: small; height: 20px">
                    <label for="harga"></label>
                  </div>
                  <div class="input-field col s3">
                    <input placeholder="ons" id="stok" type="number" min="10" max="1000" class="center stok" style="font-size: small; height: 20px">
                    <label for="stok"></label>
                  </div>
                </div>
                <div class="col s12 mentah-potong">
                  <div class="col s5">
                    <p class="nama_variasi" style="font-size: small; margin-top: 10px">Mentah Potong</p>
                  </div>
                  <div class="input-field col s4">
                    <input placeholder="Rp" id="harga" type="number" class="harga" style="font-size: small; height: 20px">
                    <label for="harga"></label>
                  </div>
                  <div class="input-field col s3">
                    <input placeholder="ons" id="stok" type="number" class="center stok" style="font-size: small; height: 20px">
                    <label for="stok"></label>
                  </div>
                </div>
                <div class="col s12 hidup">
                  <div class="col s5">
                    <p class="nama_variasi" style="font-size: small; margin-top: 10px">Hidup</p>
                  </div>
                  <div class="input-field col s4">
                    <input placeholder="Rp" id="harga" type="number" class="harga" style="font-size: small; height: 20px">
                    <label for="harga"></label>
                  </div>
                  <div class="input-field col s3">
                    <input placeholder="ons" id="stok" type="number" class="center stok" style="font-size: small; height: 20px">
                    <label for="stok"></label>
                  </div>
                </div>
              </div>
              <div class="">
                <p class="flow-text" style="color: red; font-size: small;">*Stok dalam ONS </p>
              </div>
            </div>
          </div>
        </form>
        <div class="card-action">
          <button class="waves-effect waves-light btn blue" type="button" style="width: 100%">Simpan</button>
        </div>
      </div>
    </div>
  </div>
