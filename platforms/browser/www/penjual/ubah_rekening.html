<body class="">
  <header>
    <nav class="top-nav" style="background-image: linear-gradient(to right, #00b7f8, #009dff, #0080ff, #005dff, #0029ee);">
      <div class="container-fluid">
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s12 m10 offset-m1">
              <a id="#" href="profil.html" onclick="return onBackKeyDown()" class="transparent" style="margin: auto 10px;"><span class="fa fa-chevron-left"></span></a>
              <b class="header">&nbsp;Ubah Rekening</b>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid" style="padding: 10px">
    <div class="row">
      <div class="col s12">
        <div class="card" style="margin-bottom: 20px">
          <div class="card-content">
            <form name="bukti_pembayaran" method="POST">
              <div class="input-field">
                <select>
                  <option value="" disabled selected >Pilih Bank</option>
                  <option id="namaBank" value="1">Di tabel master_bank</option>
                </select>
                <label>Pilih Bank</label>
              </div>
              <div class="input-field">
                <input placeholder="No. Rekening" id="noRek" name="noRek" type="text" class="validate">
                <label for="noRek">No. Rekening: </label>
              </div>
              <div class="input-field">
                <input placeholder="Nama Pemilik Rekening" id="nanaRekening" name="nanaRekening" type="text" class="validate">
                <label for="namaRekening">Nama Pemilik Rekening :</label>
              </div>
            </form>
          </div>
        </div>
        <div class="card-action">
          <button class="waves-effect waves-light btn blue" type="button" style="width: 100%">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ########## END: MAIN PANEL ########## -->

  <script type="text/javascript">
    var idPesanan = storage.getItem('id_pesanan');
    if(idPesanan==null || idPesanan=="" || idPesanan == "undefined"){
      M.toast({html: 'Maaf load pesanan gagal. <i class="material-icons green-text" onclick="return $(".toast").dismiss();">cancel<i>', inDuration: 2900});
    }
    $('.sidenav').sidenav();
    $('select').formSelect();
  </script>
