    <script>
      //read onLoad function first//
      var id_produk = window.localStorage.getItem('id_produk');
      var variasi = window.localStorage.getItem('variasi'), nama_produk, harga_produk, berat, namaVariasi, imgProduk;
      function pilihVariasi(id_produk) {
        var variasi = $("#variasi").val();
        if(variasi!=""){
          $(".pesan-variasi").removeAttr("disabled");
          storage.setItem('variasi', variasi);
          $(".pesan-variasi").removeAttr('disabled');
          $.ajax({
            url: base_url + 'produk/ambil_stok_variasi',
            type: 'post',
            data: {variasi:variasi, id_produk:id_produk},
            dataType: 'JSON',
            success: function(e){
              maxStokItem=e.stok;
              namaVariasi=e.nama_variasi;
              $(".stok").html("Stok: "+e.stok);
              if(e.stok==0){
                $(".pesan-variasi").attr('disabled');
              }else{
                $(".fieldQty").html('<input id="qty" name="qty" type="number" class="validate" max="'+e.stok+'" min="1" step="1">'+
                        '<label for="qty">Quantity: </label>'+
                        '<span class="helper-text textQty" data-error="wrong" data-success="right"></span>');
              }
              harga_produk = e.harga;
            },
            error: function(){
              $(".stok").html("Stok: 0");
            }
          });
        }else{
          $(".pesan-variasi").attr("disabled");
        }
      }
      $(".variasi").change(function(){
        variasi = $(this).val();
      });

      function formatNumber(num) {
        return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.')
      }

      function beli() {
        variasi = $("#variasi").val();
        var qty = $("#qty").val();
        if(variasi==""||variasi==null||variasi=="null"){
          M.toast({html: 'Anda belum memilih variasi Produk'});
          return false;
        }
        
        if(qty==0||qty==null){
          M.toast({html: 'Anda belum mengisi jumlah item'});
          return false;
        }
        if(qty<1){
          M.toast({html: 'Jumlah item yang Anda pilih tidak sesuai stok yang tersedia'});
          return false;
        }
        if(qty>parseInt(maxStokItem)){
           M.toast({html: 'Jumlah item yang Anda pilih melebihi stok yang tersedia'});
          return false;
        }
        if(qty>=1&&qty<=parseInt(maxStokItem)){
          window.localStorage.setItem('nama_produk', nama_produk);
          window.localStorage.setItem('harga_produk', harga_produk);
          window.localStorage.setItem('berat_produk', berat);
          window.localStorage.setItem('variasi', variasi);
          window.localStorage.setItem('qty', qty);
          storage.setItem('namaVariasi', namaVariasi);
          window.localStorage.setItem('fotoProduk', imgProduk);
          
          return window.location.href="detail_variasi_shop.html";
        }
      }
      // Handle the back button
      //
      function onBackKeyDown() {
        // e.preventDefault();
        storage.removeItem('id_produk');
        storage.removeItem('qty');
        storage.removeItem('berat_produk');
        storage.removeItem('lautImg');
        storage.removeItem('tawarImg');
        storage.removeItem('namaVariasi');
        window.location.href="../penjual/detail_usaha_by_pembeli.html";
      }

      function goto_detail_usaha() {
        storage.removeItem('id_produk');
        window.location.href="../penjual/detail_usaha_by_pembeli.html";
      }

      function onLoad() {
        storage.removeItem('variasi');
        variasi=null;
        var maxStokItem;
        nav2 = "<div class=\"wd-110 transition\">"+
                "<span class=\"\">"+
                  "<h5 class=\"mg-t-20 mg-l-10 title-produk\"></h5>"+
                "</span>"+
              "</div>";
        $(".br-header-left").html('<div class="navicon-left hidden-md-down"><a id="btnLeftMenu" href=""><i class="icon ion-navicon-round"></i></a></div>'+
              '<div class="navicon-left hidden-lg-up"><a id="#" href="#" onclick="onBackKeyDown()"><i class="fa fa-chevron-left"></i></a></div>');
        $(".br-header-left").append(nav2);
        
        if(variasi=="null"||variasi==null||variasi==""){
          variasi = "";
        }
        if(id_produk==null){
          window.location.href = '../dashboard/index_pembeli.html';
        }
        
          if($(".variasi").val()!==null || $(".variasi").val() !==""){
            $(".pesan-variasi, .pesan-variasi2").removeAttr('disabled');
          }
        $.ajax({
          url: base_url + 'produk/detail_produk',
          type: 'post',
          data: {id_produk:id_produk},
          dataType: 'JSON',
          success: function(e){
            $(".image-produk").html('<img src="'+base_url+'foto_usaha/produk/'+e.foto_produk+'" class="responsive-img" alt="'+e.nama_produk+'">');
            $(".nama_produk, .title-produk, .header").html(e.nama_produk);
            $(".harga_produk").html('Rp&nbsp;' + (e.minprice) +' ~ Rp&nbsp;' + (e.maxprice));
            $(".berat").html(e.berat_produk + '&nbsp;Kg');
            $(".Kategori_produk").html(e.kategori);
            $(".min_order").html(e.min_pemesanan + "&nbsp;Kg");
            nama_produk = e.nama_produk;
            harga_produk = e.minprice;
            berat = e.berat_produk;
            imgProduk = base_url+'foto_usaha/produk/'+e.foto_produk;
          },
          error: function(e){
            $(".image-produk").html('<img src="'+base_url+'foto_usaha/produk/default.png" class="wd-100p" alt="Gambar Kosong">');
          }
        });
      $.ajax({
          url: base_url + 'produk/ambil_variasi_produk2',
          type: 'post',
          data: {id_produk:id_produk},
          dataType: 'JSON',
          success: function(e) {
            var selected = '';
            var $html = '<div class="input-field col s12">'+
            '<select class="variasi btn-block blue" name = "variasi" id="variasi" onchange="pilihVariasi('+id_produk+')">'+
            '<option selected="true" disabled="true" value="">Pilih Variasi</option>';
            $.each(e, function(key ,val){
              if(variasi==val.id_variasiproduk){
                selected = 'selected="true"';
              }else{
                selected = '';
              }
              $html += '<option value="'+val.id_variasiproduk+'" label="'+val.nama_variasi+'" '+selected+'>'+val.nama_variasi+'</label>';
            });
            $html += '</select>'+
            '</div>';
            $(".title-modal").html("Pilih Variasi " + nama_produk + ":&nbsp;");
            $(".form").html($html);
          }
        });
        document.addEventListener("deviceready", onDeviceReady, false);
      }

      function onDeviceReady() {
        document.addEventListener("backbutton", onBackKeyDown, true);
      // Add similar listeners for other events
      }
