    <script type="text/javascript">
      function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
        $(document).ready(onDeviceReady);
      }
      // device APIs are available
      //
      function onDeviceReady() {
        document.addEventListener("pause", onPause, false);
        document.addEventListener("resume", onResume, false);
        document.addEventListener("menubutton", onMenuKeyDown, false);
        // Add similar listeners for other events
        loadData();
      }

      function onPause() {
        // Handle the pause event
      }

      function onResume() {
        // Handle the resume event
      }

      function onMenuKeyDown() {
        // Handle the menubutton event
      }

      function loadData() {
        $.post(base_url + 'Penjual/ambil_data_profile', { id_akun: storage.id_akun }, function (result) {
          // result = JSON.parse(result);
          var r = result;
          console.log(result);
          $(".nama_pj").html(r.nama_pj);
          $(".foto_pj").attr('src', base_url + 'foto_penjual/' + r.foto_pj);
          $(".noktp_pj").html(r.noktp_pj);
          $(".fotoktp_pj").attr('src', base_url + 'foto_ktp_penjual/' + r.fotoktp_pj);
          $(".jk_pj").html(r.jk_pj);
          $(".tgllahir_pj").html(r.tgllahir_pj);
          $(".telp_pj").html(r.telp_pj);
          $(".alamat_pj").html(r.alamat_pj);
          storage.setItem('dataProfile', JSON.stringify(result));
        });
      }
    </script>
