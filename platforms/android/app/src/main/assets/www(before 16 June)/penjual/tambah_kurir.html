<body class="" onload="onLoad()">
  <header>
    <nav class="top-nav"
      style="background-image: linear-gradient(to right, #00b7f8, #009dff, #0080ff, #005dff, #0029ee);">
      <div class="container-fluid">
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s12 m10 offset-m1">
              <a id="#" href="akun.html" onclick="onBackKeyDown()" class="transparent"
                style="margin: auto 10px; line-height: 64px"><span class="fa fa-chevron-left"></span></a>
              <b class="header" style="font-size: large; margin-left: 4px; line-height: 64px">Tambah Kurir</b>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="col s12 grey lighten-3">
    <div class="container-fluid">
      <form method="POST" enctype="multipart/form-data" name="fupload" class="formValidate" id="formValidate"
        data-parsley-validate>
        <div class="card" style="margin-top: 0px">
          <div class="card-content" style="padding: 24px">
            <div class="row" style="margin-bottom: 0px">
              <div class="input-field col s12">
                <i class="material-icons prefix small icon-demo">contacts</i>
                <input placeholder="Nama Lengkap" id="nama_kurir" name="nama_kurir" type="text" autofocus="on" autocomplete="off">
                <label for="nama_kurir">Nama Lengkap</label>
              </div>
            </div>
            <div class="row" style="margin-bottom: 0px">
              <div class="file-field input-field col s12">
                <div class="btn btn-small green">
                  <span>Foto Profil</span>
                  <input type="file" id="foto_kurir" name="foto_kurir" class="">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path" type="text">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <p class="flow-text" style="margin: 5px">Jenis Kelamin :</p>
                <p>
                  <label>
                    <input name="jk_kurir" value="Laki-laki" type="radio" />
                    <span>Laki-laki</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="jk_kurir" value="Perempuan" type="radio" />
                    <span>Perempuan</span>
                  </label>
                </p>
              </div>
            </div>
            <div class="row" style="margin-bottom: 0px">
              <div class="input-field col s12">
                <i class="material-icons prefix small icon-demo">phone</i>
                <input placeholder="No. Hp" id="telp_kurir" name="telp_kurir" type="number" class="">
                <label for="telp_kurir">No. Hp</label>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="bottom-navbar">
        <div class="card-action white" style="margin: 0px; padding-bottom: 8px">
          <button class="waves-effect waves-light btn blue" id="simpanKurir" type="button"
            style="width: 100%; height: 40px; line-height: 44px; font-size: medium">Simpan</button>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script type="text/javascript" src="../materialize-css/dist/js/materialize.js"></script>
  <script type="text/javascript" src="../cordova.js"></script>
  <script type="text/javascript" src="../js/mobile_script.js"></script>
  <script type="text/javascript" src="../js/plugins/jquery-validation/jquery.validate.min.js"></script>

  <script>
    function onLoad() {
      $(document).ready(onDeviceReady);
      document.addEventListener("deviceready", onDeviceReady, false);
    }

    // device APIs are available
    //
    function onDeviceReady() {
      document.addEventListener("pause", onPause, false);
      document.addEventListener("resume", onResume, false);
      document.addEventListener("menubutton", onMenuKeyDown, false);
      $("#simpanKurir").click(tambah);
      // Add similar listeners for other events
    }

    function onPause() {
      // Handle the pause event
    }

    function onResume() {
      // Handle the resume event
    }

    function onMenuKeyDown() {
      // Handle the menubutton event
      window.location.assign('akun.html');
    }

    function tambah() {
      var nama_kurir = $("[name=nama_kurir]").val();
      var jk_kurir = $("[name=jk_kurir]:radio:checked").val();
      var telp_kurir = $("[name=telp_kurir]").val();
      var formData = new FormData($("form")[0]);
      formData.append("jk_kurir2", jk_kurir);
      formData.append("id_usaha", storage.id_usaha);
      $.ajax({
        url: base_url + "Penjual/simpanKurir",
        data: formData,
        contentType: false,
        cache: false,
        processData: false,
        type: 'POST',
        dataType: 'json',
        success: function (resp) {
          if (resp.status == 'berhasil') {
            $("form")[0].reset();
            M.toast({html: "Berhasil Menambahkan Kurir"});
            setTimeout(function(){window.location.href="kurir.html";}, 2000);
          } else {
            alert('Data gagal disimpan');
            M.toast({html: resp.message});
          }
        }
      });
    }
  </script>

</body>

</html>
