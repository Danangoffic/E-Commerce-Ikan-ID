<body class="">
  <header>
    <nav class="top-nav"
      style="background-image: linear-gradient(to right, #00b7f8, #009dff, #0080ff, #005dff, #0029ee);">
      <div class="container-fluid">
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s12 m10 offset-m1">
              <a id="#" href="#" onclick="return onBackKeyDown()" class="transparent"
                style="margin: auto 10px; line-height: 60px"><span class="fa fa-chevron-left"></span></a>
              <b class="header" style="font-size: large; margin-left: 4px; line-height: 60px">Tambah Produk</b>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="col s12 grey lighten-3" style="margin-top: -10px">
    <div class="container-fluid">
      <form method="POST" enctype="multipart/form-data" name="fupload" class="formValidate" id="formValidate"
        data-parsley-validate>
        <div class="card z-depth-0" style="padding: 8px 16px 16px 16px">
          <div class="card-content" style="margin-bottom: -20px">
            <div class="row">
              <div class="input-field">
                <input placeholder="Nama Produk" id="nama_produk" name="nama_produk" type="text" class="" autocomplete="off" autocapitalize="on">
                <label for="nama_produk">Nama Produk</label>
              </div>
            </div>
            <div class="row" style="margin-top: -20px">
              <p class="flow-text">Kategori:</p>
              <p>
                <label>
                  <input name="kategori" value="Tawar" type="radio" />
                  <span>Ikan Air Tawar</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="kategori" value="Laut" type="radio" />
                  <span>Ikan Air Laut</span>
                </label>
              </p>
            </div>
            <div class="row" style="margin-top: 30px">
              <div class="file-field input-field">
                <div class="btn btn-small green">
                  <span>Foto Produk</span>
                  <input type="file" id="foto_produk" name="foto_produk" class="" accept="image/*">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path " type="text">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input placeholder="Berat (ons)" id="berat_produk" name="berat_produk" type="number" class="">
                <label for="berat_produk">Berat (ons)</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input placeholder="Minimal Pemesanan" id="min_pemesanan" name="min_pemesanan" type="number" class="">
                <label for="min_pemesanan">Minimal Pemesanan</label>
              </div>
            </div>
            <!-- <div class="row">
              <a class="btn btn-small green variasi" href="tambah_variasi.html" style="width: 100%">Atur Variasi<i
                  class="material-icons right">chevron_right</i></a>
            </div> -->
          </div>
        </div>
      </form>
      <div class="bottom-navbar">
        <div class="card-action white" style="margin: 8px">
          <button class="waves-effect waves-green btn green" type="button" onclick="simpan()"
            style="width: 100%; height: 40px; line-height: 44px; font-size: medium"><i class="fa fa-chevron-right left-align"></i> Tambahkan Variasi</button>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script type="text/javascript" src="../../materialize-css/dist/js/materialize.js"></script>
  <script type="text/javascript" src="../../cordova.js"></script>
  <script type="text/javascript" src="../../js/mobile_script.js"></script>

  <script>
    var kategori;
    function onBackKeyDown() {
      window.history.back();
    }
    window.onLoad(onLoad);
    function onLoad() {
      ambil_data_usaha();
      document.addEventListener("deviceready", onDeviceReady, false);
    }

    // device APIs are available
    //
    function onDeviceReady() {
      document.addEventListener("pause", onPause, false);
      document.addEventListener("resume", onResume, false);
      document.addEventListener("menubutton", onMenuKeyDown, false);
      // Add similar listeners for other events
    }

    function onPause() {
      // Handle the pause event
    }

    function onResume() {
      // Handle the resume event
    }

    function onMenuKeyDown() {
      // Handle the menubutton event
    }

    function ambil_data_usaha() {
      var id_akun = localStorage.id_akun;
      $.getJSON(API_DETAIL_PENJUAL, {id_akun:id_akun}, (e)=>{
        console.log(e);
        kategori = e.jenis_petani;
        $("input:radio[name=kategori][value="+kategori+"]").prop("checked", true);
        $("[name=kategori]").attr("disabled", true);
      });
    }

    function simpan() {
      var nama_produk = document.getElementById("nama_produk");
      var berat_produk = document.getElementById("berat_produk");
      var min_pemesanan = document.getElementById("min_pemesanan");
      var kategori = $("[name=kategori]:checked").val().toString();
      var formData = new FormData($("form")[0]);
      formData.append("nama_produk", nama_produk.value);
      formData.append("berat_produk", berat_produk.value);
      formData.append("id_usaha", storage.id_usaha);
      formData.append("min_pemesanan", min_pemesanan.value);
      formData.append("kategori", kategori.toLowerCase());
      formData.append("status_p", "tidak aktif");
      // formData.append("id_akun", localStorage.id_akun)
      // formData.append('')
      $.ajax({
        url: API_CREATE_PRODUK,
        data: formData,
        contentType: false,
        cache: false,
        processData: false,
        type: 'POST',
        dataType: 'json',
        success: function (e) {
          if (e.status == "berhasil") {
            localStorage.setItem("id_produk", e.id_produk);
            M.toast({ html: "Tambah Produk Berhasil <a href='#!'><i class='material-icons teal-text toast-action'>check_circle</i></a>" });
            setTimeout(window.location.assign('ubah_variasi.html'), 2000);
          }else{
            M.toast({ html: "Tambah Produk Gagal <a href='#!'><i class='material-icons red-text toast-action'>close_circle</i></a>" });
          }
        }
      });
    }
  </script>
