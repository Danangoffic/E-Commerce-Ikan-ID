<script>
  function onLoad(){
    $(document).ready(onDeviceReady);
    // document.addEventListener('deviceready', onDeviceReady, false);
  }

  function onDeviceReady(){
    if(storage.id_produk=="" || storage.id_produk==null){
      alert("Failed");
      window.location.href="index_publik.html";
    }
    load_produk(storage.id_produk);
    $(document).on('BackKeyDown',onBackKeyDown);
  }

  function onBackKeyDown() {
    window.location.href="index_publik.html";
  }

  function load_produk(id_produk){
    $.ajax({
      url: base_url + 'Produk/detail_produk',
      type:'POST',
      dataType: 'JSON',
      data: {id_produk:id_produk},
      success: function(e){
        $(".nama_produk, .header").html(e.nama_produk);
        $(".harga").html('Rp ' + e.minprice + '&nbsp;-&nbsp;Rp ' + e.maxprice);
        $(".berat_produk").html(e.berat_produk + 'Kg');
        $(".kategori").html(e.kategori);
        $(".min_pemesanan").html(e.min_pemesanan);
        $(".product-image").attr("src", base_url+'foto_usaha/produk/'+e.foto_produk);
        console.log(e);
      }
    });
  }
</script>
