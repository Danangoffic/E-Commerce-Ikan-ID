  <script>
    var id_kendaraan = storage.id_kendaraan;
    var modalSuccess = document.querySelectorAll('#modalSuccess');
    var modalFailed = document.querySelectorAll('#modalFailed');
    var instanceSuccess = M.Modal.getInstance(modalSuccess);
    var instanceFailed = M.Modal.getInstance(modalFailed);
    $('.modal').modal();
    $(document).ready(function(){
      getKendaraan(id_kendaraan);
    });

    function getKendaraan(id_kendaraan) {
      var data = {'id_kendaraan' : id_kendaraan};
      $.ajax({
        url: base_url + 'Penjual/getKendaraanById_JSON',
        type: 'post',
        dataType: 'json',
        data: data,
        success: function(e){
          if(e.responseMessage=="success"){
            var kendaraan = e.dataKendaraan[0];
            $("#jenis_kendaraan").val(kendaraan.jenis_kendaraan);
            $("#plat_kendaraan").val(kendaraan.plat_kendaraan);
            $("#kapasitas_kendaraan").val(kendaraan.kapasitas_kendaraan);
          }else{
            alert("ALERT");
          }
        }
      })
    }

    function Simpan() {
      var jenisKendaraan = $("#jenis_kendaraan").val();
      var platKendaraan = $("#plat_kendaraan").val();
      var kapasitasKendaraan = $("#kapasitas_kendaraan").val();
      if(jenis_kendaraan=="" || jenis_kendaraan == null){
        alert("Jenis Kendaraan Wajib Diisi");
        instanceFailed.open();
        return false;
      }
      if(platKendaraan == "" || platKendaraan == null){
        alert("Plat Kendaraan Wajib Diisi");
        instanceFailed.open();
        return false;
      }
      if(kapasitasKendaraan=="" || kapasitasKendaraan == null || kapasitasKendaraan == 0 || kapasitasKendaraan == "0"){
        alert("Kapasitas Kendaraan Wajib Diisi, Tidak Boleh Kosong atau Nol (0)");
        instanceFailed.open();
        return false;
      }
      var data = {'id_kendaraan' : id_kendaraan, 'jenis_kendaraan' : jenisKendaraan, 'plat_kendaraan' : platKendaraan, 'kapasitas_kendaraan' : kapasitasKendaraan, 'id_usaha' : storage.getItem("id_usaha")};
      $.ajax({
        url: base_url + 'Penjual/UpdateKendaraanUsaha',
        type: 'post',
        data: data,
        success: function(e) {
          if(e=="success"){
            $("#modalSuccess").modal("open");
          // window.location.href='kendaraan.html';
        }else{
          alert("Gagal Update");
          instanceFailed.open();
          return false;
        }
      }
    })
    }
  </script>
