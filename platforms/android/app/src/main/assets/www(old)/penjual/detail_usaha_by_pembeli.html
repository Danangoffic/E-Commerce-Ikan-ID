<script type="text/javascript">
        nav2 = "<div class=\"wd-110 transition\">"+
            "<span class=\"\">"+
            "<h5 class=\"mg-t-20 mg-l-10\"></h5>"+
            "</span>"+
            "</div>";
            $(".br-header-left").append(nav2);
        var id_usaha = window.localStorage.getItem('id_usaha');
        var id_produk = window.localStorage.getItem('id_produk');
        var load_usaha = 0;
        $('.tabs').tabs();
        $.ajax({
          url: base_url + 'penjual/detail_usaha',
          type: 'POST',
          dataType: 'JSON',
          data: {id_usaha:id_usaha},
          success: function(e){
            var src = "http://via.placeholder.com/80x80";
            if(e.foto_usaha!=""){
              src = base_url + 'foto_usaha/' + e.foto_usaha;
            }
            $(".foto-usaha").attr("src", src);
            $(".nama-usaha").html(e.nama_usaha);
            $(".lihat-detail-usaha").attr('href', 'detail_usaha.html');
            $(".lihat-detail-usaha").html("Lihat Detail");
            $(".lokasi-usaha").html(e.alamat_usaha + '. ' + e.kec + ',<br>Yogyakarta.');
            load_usaha = 1;
          }
        });
        $.ajax({
            url: base_url + 'produk/ambil_produk_penjual_by_id',
            type: 'post',
            dataType: 'json',
            data: {id_usaha:id_usaha},
            success: function(event){
              var data_produk = "<ul class='collection'>";
              
              var src_produk = 'http://via.placeholder.com/280x280';
              $.each(event, function(key, val){
                if(val.foto_produk!=""){
                  src_produk = base_url + 'foto_usaha/produk/' + val.foto_produk;
                }
                data_produk += "<li class='collection-item avatar' onclick='view_produk("+val.id_produk+", "+val.id_usaha+")'>"+
                                "<img src='"+src_produk+"' alt='' height='100' width='100%' class='circle'>"+
                                "<h5 class='title'>"+val.nama_produk+"</h5>"+
                                '<span class="tx-13 orange-text"> Rp'+val.minprice+' - Rp'+val.maxprice+'</span>'+
                                "<a href='#' onclick='viewProduk('+val.id_produk+')' class='secondary-content orange-text'>Lihat Detail</a>"+
                                "</li>";
              });
              data_produk += "</ul>";
              $('.data-produk-usaha').html(data_produk);
            }
          });

function view_produk(id, id_usaha){
  window.localStorage.setItem('id_produk', id);
  window.localStorage.setItem('id_usaha', id_usaha);
  window.location.href="../dashboard/detail_produk_shop.html";
  }

</script>

         function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                  console.log(e.target);
                    $('#FormFoto').html("<img class=\"text-center mg-b-20 mg-t-20\" id=\"blah\" src=\""+e.target.result+"\" alt=\"Foto Produk\" width=\"50%\" height=\"20%\" />");
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
