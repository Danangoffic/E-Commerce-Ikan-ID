<script>
    $('#save').on("click", (function(e){
      e.preventDefault();
      var variasi = $("#jenis").val();
      var harga = $("#harga").val();
        $.ajax({
          url: base_url+'produk/updatevariasi_produk2',
          data: {variasi:variasi, harga:harga, id_produk:id_produk, id_variasiproduk:id_variasiproduk},
          type: 'POST',
          cache: false,
          success: function (resp){
            if(resp.status == 'berhasil'){
              alert('Data berhasil disimpan');
              window.localStorage.setItem("id_variasiproduk", "");
              window.localStorage.setItem("id_variasi", "");
              window.localStorage.setItem("harga", "");
              window.location.href="tambah_variasi.html";
            } else {
              alert('Data gagal disimpan');
            }
          },
        });
      })
    );

</script>
<script type="text/javascript">
         function readURL(input) {

                };

                reader.readAsDataURL(input.files[0]);
            }
        }
</script>
