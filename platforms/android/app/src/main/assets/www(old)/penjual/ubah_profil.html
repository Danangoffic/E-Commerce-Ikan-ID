  <header>
    <nav class="top-nav" style="background-image: linear-gradient(to right, #00b7f8, #009dff, #0080ff, #005dff, #0029ee);">

            </div>

      </div>

  </header>

  <div class="col s12 grey lighten-3">
    <div class="container-fluid">
      <form name="tambah-rekening" method="POST">
        <div class="card" style="margin: 0px">
          <div class="card-content">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Nama Lengkap" id="nama_pj" name="nama_pj" type="text" class="validate">
                <label for="nama_pj">Nama Lengkap</label>
              </div>
            </div>
            <div class="row" style="margin-top: -20px">
              <div class="file-field input-field col s12">
                <div class="btn green small">
                  <span>Foto Profil</span>
                  <input type="file" id="foto_pj" name="foto_pj" class="validate">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
            </div>
            <div class="row" style="margin-top: -15px">
              <div class="input-field col s12">
                <input placeholder="No. KTP" id="noktp_pj" name="noktp_pj" type="tel" class="validate">
                <label for="noktp_pj">No. KTP</label>
              </div>
            </div>
            <div class="row" style="margin-top: -20px">
              <div class="file-field input-field col s12">
                <div class="btn green small">
                  <span>Foto KTP</span>
                  <input type="file" id="fotoktp_pj" name="fotoktp_pj" class="validate">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
            </div>
            <div class="row" style="margin-top: -20px">
              <div class="input-field col s12">
                <p class="flow-text">Jenis Kelamin :</p>
                <p>
                  <label>
                    <input name="jk_pj" value="Laki-laki" type="radio" />
                    <span>Laki-laki</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="jk_pj" value="Perempuan" type="radio" />
                    <span>Perempuan</span>
                  </label>
                </p>
              </div>
            </div>
            <div class="row" style="margin-top: -20px">
              <div class="input-field col s12">
                <input placeholder="Tanggal Lahir" id="tgllahir_pj" name="tgllahir_pj" type="text" class="datepicker">
                <label for="tgllahir_pj">Tanggal Lahir</label>
              </div>
            </div>
            <div class="row" style="margin-top: -20px">
              <div class="input-field col s12">
                <input placeholder="No. Hp" id="telp_pj" name="telp_pj" type="tel" class="validate">
                <label for="telp_pj">No. Hp</label>
              </div>
            </div>
            <div class="row" style="margin-top: -20px">
              <div class="input-field col s12">
                <textarea placeholder="Alamat Lengkap" id="alamat_pj" name="alamat_pj" type="text" class="materialize-textarea"></textarea>
                <label for="alamat_pj">Alamat Lengkap</label>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="bottom-navbar">
        <div class="card-action white" style="margin: 0px; padding-bottom: 8px">
          <a class="waves-effect waves-light btn blue" href="tambah_rekening.html" type="button" style="width: 100%; height: 40px; line-height: 44px; font-size: medium">Simpan</a>
        </div>
      </div>
