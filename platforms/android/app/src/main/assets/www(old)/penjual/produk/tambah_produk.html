<body class="">
  <header>
    <nav class="top-nav" style="background-image: linear-gradient(to right, #00b7f8, #009dff, #0080ff, #005dff, #0029ee);">
      <div class="container-fluid">
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s12 m10 offset-m1">
              <a id="#" href="#" onclick="return onBackKeyDown()" class="transparent" style="margin: auto 10px; line-height: 60px"><span class="fa fa-chevron-left"></span></a>
              <b class="header" style="font-size: large; margin-left: 4px; line-height: 60px">Tambah Produk</b>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="col s12 grey lighten-3" style="margin-top: -10px">
    <div class="container-fluid">
      <form method="POST" enctype="multipart/form-data" name="fupload" class="formValidate" id="formValidate" data-parsley-validate>
        <div class="card" style="padding: 8px 16px 16px 16px">
          <div class="card-content" style="margin-bottom: -20px">
            <div class="row">
              <div class="input-field">
                <input placeholder="Nama Produk" id="nama_produk" name="nama_produk" type="text" class="">
                <label for="nama_produk">Nama Produk</label>
              </div>
            </div>
            <div class="row" style="margin-top: -20px">
              <p class="flow-text">Kategori:</p>
              <p>
                <label>
                  <input name="kategori" value="tawar" type="radio" checked disabled="" />
                  <span>Ikan Air Tawar</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="kategori" value="laut" type="radio" />
                  <span>Ikan Air Laut</span>
                </label>
              </p>
            </div>
            <div class="row" style="margin-top: 30px">
              <div class="file-field input-field">
                <div class="btn btn-small green">
                  <span>Foto Produk</span>
                  <input type="file" id="foto_produk" name="foto_produk" class="">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path " type="text">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input placeholder="Harga" id="harga" name="harga" type="number" class="">
                <label for="harga">Harga</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input placeholder="Berat (ons)" id="berat_produk" name="berat_produk" type="number" class="">
                <label for="berat_produk">Berat (ons)</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input placeholder="Minimal Pemesanan" id="min_pemesanan" name="min_pemesanan" type="number" class="">
                <label for="min_pemesanan">Minimal Pemesanan</label>
              </div>
            </div>
            <div class="row">
              <a class="btn btn-small green variasi" href="tambah_variasi.html" style="width: 100%">Atur Variasi<i class="material-icons right">chevron_right</i></a>
            </div>
          </div>
        </div>
      </form>
      <div class="bottom-navbar">
      <div class="card-action white" style="margin: 0px; padding-bottom: 8px">
        <a class="waves-effect waves-light btn blue" href="tambah_rekening.html" type="button" style="width: 100%; height: 40px; line-height: 44px; font-size: medium">Simpan</a>
      </div>
    </div>
    </div>
  </div>
