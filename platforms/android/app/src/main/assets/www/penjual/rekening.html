    <!-- MODAL ADD -->
    <div id="modalAdd" class="modal">

        <div class="row">
          <form action="#!" id="formAdd" name="form-add">

            <div class="input-field col-12">
              <input placeholder="Nama Pemilik Rekening" id="nama_rekening" name="nama_rekening" type="text" class="validate">
              <label for="nama_rekening">Nama Pemilik Rekening :</label>
              <input type="hidden" name="id_akun">
            </div>
          </form>
        </div>
      </div>

              <label for="bank">Pilih Bank</label>
            </div>
            <div class="input-field col-12">

    <script>
      var id_rek;
      function onBackKeyDown() {
        window.location.assign("akun.html");
      }

      function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
      }

      $(document).ready(onDeviceReady);

      function onDeviceReady() {
        document.addEventListener("pause", onPause, false);
        document.addEventListener("resume", onResume, false);
        document.addEventListener("menubutton", onMenuKeyDown, false);
        loadData();
        // document.getElementById("id_akun_add").value=localStorage.id_akun;
        $("#simpanEdit").click(updateRekening);
        $("#doHapus").click(() => { doHapus(id_rek) });
        document.getElementById("tambah-rekening").addEventListener("click", open_add_rekening, false);
        document.getElementById("simpan-rekening").addEventListener("click", simpan_rekening, false);
        // Add similar listeners for other events
      }

      function open_add_rekening() {

        loadAllBank();
        $("#modalAdd").modal("open");
      }

      function simpan_rekening() {
        var data_rekening = $("form[name=form-add]").serializeArray();
        // data_rekening
        data_rekening[3] = { name: "id_akun", value: localStorage.id_akun };
        console.log(data_rekening);
        $.post(API_CREATE_REKENING, data_rekening).then(onSuccessSimpanRekening).fail(onFailSimpanRekening).done(onDoneSimpanRekening);
      }

      function onSuccessSimpanRekening(response, status) {
        console.log("Status: " + status);
        if (status == "success") {
          $("#bank").val("");
          $("#no_rek").val("");
          $("#nama_rek").val("");
          // document.getElementById("").value = "";
          // document.getElementById("").value = "";
          // document.getElementById("nama_rek").value = "";
          M.toast({ html: "Success Tambahkan Rekening" });
          loadData();
          $("#modalAdd").modal("close");
        }
      }

      function onFailSimpanRekening(response, status) {
        M.toast({ html: "Gagal Tambahkan Rekening" });
      }

      function onDoneSimpanRekening(response) {
        var data = JSON.parse(response);
        if (data.status == "berhasil") {
          $("#modalAdd").modal("close");
        }
      }

      function onPause() {
        // Handle the pause event
      }

      function onResume() {
        // Handle the resume event
      }

      function onMenuKeyDown() {
        // Handle the menubutton event
      }

      function loadData() {
        $(".modal").modal();

        var id_akun = storage.id_akun;
        $.ajax({
          url: API_REKENING,
          type: "GET",
          data: { id_akun: id_akun },
          success: function (e) {
            if (e.status == "success") {
              var data = e.data;
              var html = "";
              $.each(data, function (i, isi) {
                html += '<div class="card" style="margin-top: -12px; padding-bottom: 4px" id="rekening-' + isi.id_rekening + '">' +
                  '<p class="flow-text large" style="padding: 15px 15px 0px 20px">Informasi Rekening</p>' +
                  '<div class="card-content" style="padding: 0px; margin-bottom: 5px">' +
                  '<div class="row" style="margin: -8px">' +
                  '<div class="col s12">' +
                  '<div class="col s5">' +
                  '<p class="left" style="font-size: small;">Nama Bank :</p>' +
                  '</div>' +

                  '<p class="right nama_bank" style="font-size: small;">' + isi.nama_bank + '</p>' +
                  '</div>' +
                  '</div>' +
                  '</div>' +
                  '<div class="row" style="margin: -8px">' +
                  '<div class="col s12">' +
                  '<div class="col s5">' +
                  '<p class="left" style="font-size: small;">No. Rekening :</p>' +
                  '</div>' +
                  '<div class="col s7">' +
                  '<p class="right no_rekening" id="no-rek-' + isi.id_rekening + '" style="font-size: small;">' + isi.no_rekening + '</p>' +
                  '</div>' +
                  '</div>' +
                  '</div>' +
                  '<div class="row" style="margin: -8px">' +
                  '<div class="col s12">' +
                  '<div class="col s6">' +
                  '<p class="left" style="font-size: small;">Nama Pemilik Rekening :</p>' +
                  '</div>' +
                  '<div class="col s6">' +
                  '<p class="right nama_rekening" id="nama-rek-' + isi.id_rekening + '" style="font-size: small;">' + isi.nama_rekening + '</p>' +
                  '</div>' +
                  '</div>' +
                  '</div>' +
                  '<div class="row" style="padding-top: 24px">' +
                  '<div class="col 12 right">' +
                  '<div class="card-action" style="padding: 0px">' +
                  '<button onclick="openEdit(' + isi.id_rekening + ')" class="btn-floating waves-effect waves-light btn green"><i class="material-icons" style="height: 40px; width: 40px">edit</i></button>' +
                  '<button onclick="openDelete(' + isi.id_rekening + ')" class="btn-floating waves-effect waves-light btn red"><i class="material-icons" style="height: 40px; width: 40px">delete</i></button>' +
                  '</div>' +
                  '</div>' +
                  '</div>' +
                  '</div>' +
                  '</div>';
              });
              $("#data-rekening").html(html);
            } else if (e.status == "Not Found") {
              var button = '<a href="tambah_rekening.html" class="btn blue accent-4" style="widht:100%">Tambahkan Rekening</a>';
              $("#data-rekening").html(button);
            }
          },
          error: function (e) {
            if (e.status == "Not Found") {
              var card = "<div class='card'><div class='card-content'><h6>Data Kosong</h6></div></div>";
            }
          }
        })
      }

      function loadAllBank() {
        $.ajax({
          url: API_BANK_REKENING,
          async: false,
          success: function (e) {
            if (e.status == "success") {
              var data = e.data;
              var option = "<option value='' selected disabled>Pilih Bank</option>";
              $.each(data, function (i, isi) {
                option += "<option value='" + isi.kode_bank + "' label='" + isi.nama_bank + "' id='bank_" + isi.kode_bank + "'>" + isi.nama_bank + "</option>";
              });
              $("[name=bank_edit], [name=kode_bank]").html(option);
              $("select").formSelect();
            }
          }
        })
      }

      function openEdit(id) {
        loadAllBank();
        $.getJSON(API_DETAIL_REKENING, { id_rekening: id })
          .done(
            (e) => {
              if (e.status == "success") {
                $('select').formSelect("destroy");
                // $('select').formSelect(); $('select').formSelect('destroy');
                var data = e.data;
                console.log("Kode Bank : " + data.kode_bank);
                $("select option#bank_" + data.kode_bank + "").attr("selected", "selected");
                $("[name=no_rekening]").val(data.no_rekening);
                $("[name=nama_rekening]").val(data.nama_rekening);
                $("[name=id_rekening]").val(id);
                $("#modalEdit").modal("open");
                $('select').formSelect();
              }
            }
          )
        // $.ajax({
        //   url: API_DETAIL_REKENING,
        //   type: "POST",
        //   data: {id_rekening: id},
        //   async: false,
        //   success: function(e){

        //   }
        // });
      }

      function updateRekening() {
        // var formData = new FormData($("form")[0]);
        var bank = $("[name=bank_edit] option:selected").val();
        if (bank == "" || bank == null) {
          M.toast({ html: "Jenis Bank Belum Dipilih" });
          return false;
        }
        var formData = $("#formEdit").serialize();
        $.post(API_UPDATE_REKENING, formData)
          .done(
            (e) => {
              if (e.status == "berhasil") {
                loadData();
                $("#bank_edit").val("");
                $("#no_rekening").val("");
                $("#nama_rekening").val("");
                $("#modalEdit").modal("close");
                M.toast({ html: "Berhasl Ubah Data Rekening" });
              }
            }
          );
        // $.ajax({
        //   url: API_UPDATE_REKENING,
        //   type: "POST",
        //   data: formData,
        //   success: function(e){
        //     if(e.status=="berhasil"){
        //       loadData();
        //       $("#bank_edit").val("");
        //       $("#no_rekening").val("");
        //       $("#nama_rekening").val("");
        //       $("#modalEdit").modal("close");
        //       M.toast({html: "Berhasl Ubah Data Rekening"});
        //     }
        //   }
        // })
      }

      function openDelete(id) {
        id_rek = id;
        var rek_recent = document.getElementById("no-rek-" + id).innerHTML;
        var nama_rek_recent = document.getElementById("nama-rek-" + id).innerHTML;
        var text_delete = "Apakah Anda Akan Menghapus Data Rekening dengan No. Rek " + rek_recent +
          "<br>Atas Nama " + nama_rek_recent + "?";
        document.getElementById("text-konfirmasi").innerHTML = text_delete;
        $("#modalDelete").modal("open");
      }

      function doHapus(id_rek) {
        $.post(API_DELETE_REKENING, { id_rekening: id_rek })
          .done(
            (e) => {
              if (e.status == "berhasil") {
                $("#rekening" + id_rek).hide();
                M.toast({ html: "Berhasil Hapus Data Rekening" });
                $("#modalDelete").modal("close");
                id_rek = '';
                loadData();
              } else {
                M.toast({ html: "Gagal Menghapus Data Rekening" });
              }
            }
          )
          .fail(() => { M.toast({ html: "Error Dalam Menghapus Data Rekening" }); });

        //   url: API_DELETE_REKENING,
        //   type: "POST",
        //   data: {id_rekening: id_rek},
        //   success: function(e){
        //     if(e.status=="berhasil"){
        //       $("#rekening"+id_rek).hide();
        //       M.toast({html: "Berhasil Hapus Data Rekening"});
        //       $("#modalDelete").modal("close");
        //     }else{
        //       M.toast({html: "Gagal Menghapus Data Rekening"});
