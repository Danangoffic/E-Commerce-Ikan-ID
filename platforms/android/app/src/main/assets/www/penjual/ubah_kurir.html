    function loadData() {
      let id = localStorage.id_kurir, id_usaha = localStorage.id_usaha;
      let request = `?id_kurir=${id}&id_usaha=${id_usaha}`;
      GET_API(API_DETAIL_KURIR, request).then(success_parse_data).catch(failed_data);
      // var data = JSON.parse(storage.data_edit_kurir);

    function success_parse_data(data) {
      let result = data.data;
      console.log(result);
      id_kurir = result.id_kurir, id_usaha = result.id_usaha, foto_kurir = result.foto_kurir;
      $("[name=nama_kurir]").val(result.nama_kurir);
      $("[name=jk_kurir2][value=" + result.jk_kurir + "]:radio").prop("checked", true);
      $("[name=telp_kurir]").val(result.telp_kurir);
      $("[name=id]").val(result.id_kurir);
      $("#image-kurir").attr("src", base_url + 'foto_kurir/' + result.foto_kurir);
      $(".file-path").val(result.foto_kurir);
    }

    function failed_data(error) {

    }

    function ubah() {
      var nama_kurir = $("[name=nama_kurir]").val();
      var jk_kurir = $("[name=jk_kurir2]:radio:checked").val();
      var telp_kurir = $("[name=telp_kurir]").val();
      var formData = new FormData($("form")[0]);
      // formData.append("jk_kurir2", jk_kurir);
      formData.append("id_usaha", storage.id_usaha);
      formData.append("id_kurir", id_kurir);
      // formData.get("")
      $.ajax({
        url: API_UPDATE_KURIR,
        data: formData,
        contentType: false,
        cache: false,
        processData: false,
        type: 'POST',
        dataType: 'json',
        success: success_update
      });
    }

    function success_update(resp) {
      if (resp.status == 'berhasil') {
        M.toast({ html: "Berhasil Ubah Kurir" });
        loadData();
      } else {
        alert('Data gagal disimpan');
        M.toast({ html: resp.message });
      }
    }
