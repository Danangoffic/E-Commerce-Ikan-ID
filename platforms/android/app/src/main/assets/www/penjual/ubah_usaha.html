  <script>
    var firstLt, firstLg;
    const URL_GET_DETAIL_USAHA = base_url + "api/user/penjual/usaha/detail";
    const URL_GET_DETAIL_PENJUAL = base_url + "api/user/penjual/detail";
    var jenis_petani = '';
    var latitude, longitude;
    // var lat, lng;
    $(document).ready(onDeviceReady);
    function onBackKeyDown() {
      window.location.assign("akun.html");
    }
    function onLoad() {
      $("#jamBuka").timepicker({
        defaultTime: '06:00',
        twelveHour: false
      });
      $("#jamTutup").timepicker({
        defaultTime: '16:00',
        twelveHour: false
      });
      load_penjual();
      // loadUsaha();
      document.addEventListener("deviceready", onDeviceReady, false);

    }

    function load_penjual() {
      const id_akun = localStorage.id_akun;
      if (id_akun == null || id_akun == "") {
        window.location.assign("../dashboard/index_publik.html");
      }
      $.get(URL_GET_DETAIL_PENJUAL, { id_akun: id_akun }, (response) => {
        jenis_petani = response.jenis_petani;
      }
      ).done(() => { loadUsaha(); });
    }

    function loadUsaha() {
      var id_usaha = storage.id_usaha;
      if (id_usaha == null || id_usaha == "") {
        window.location.assign("../dashboard/index_publik.html");
      }
      $.get(API_DETAIL_USAHA, { id_usaha: id_usaha }, (e) => {
        var jamBuka = e.jamBuka;
        var jamTutup = e.jamTutup;
        $("[name=nama_usaha]").val(e.nama_usaha);
        $("[name=jamBuka]").val(jamBuka.substring(0, 5));
        $("[name=jamTutup]").val(jamTutup.substring(0, 5));
        $("[name=jml_kolam]").val(e.jml_kolam);
        $("[name=alamat_usaha]").val(e.alamat_usaha);
        $("[name=kab_usaha]").val(e.kab);
        $("[name=kec_usaha]").val(e.kec);
        $("[name=kel_usaha]").val(e.kel);
        $("[name=latitude]").val(e.latitude);
        $("[name=longitude]").val(e.longitude);
        $("[name=id]").val(e.id_usaha);
        $("[name=jml_kapal]").val(e.jml_kapal);
        $("[name=kapasitas_kapal]").val(e.kapasitas_kapal);
        $("#image-usaha").attr('src', base_url + 'foto_usaha/' + e.foto_usaha);
        $(".file-path").val(e.foto_usaha);
        initMap(e.latitude, e.longitude);
      });
      // $.ajax({
      //   url: URL_GET_DETAIL_USAHA,
      //   type: "GET",
      //   data: { id_usaha: id_usaha },
      //   success: function (e) {


      //   },
      //   complete: first

    // device APIs are available

      document.addEventListener("menubutton", onMenuKeyDown, false);

    }

    function onMenuKeyDown() {
      // Handle the menubutton event
    }


    function first() {
      if (jenis_petani == "Laut") {
        $("#petani-tawar").toggle();
      } else if (jenis_petani == "Tawar") {
        $("#petani-laut").toggle();
      }
      var onSuccess = function (position) {
        var element = document.getElementById('map');
        var marker;
        var posisilat;
        var posisilng;
        firstLt = position.coords.latitude;
        firstLg = position.coords.longitude;
        console.log("latitude: " + firstLt);
        console.log("longitude: " + firstLg);
        initMap(firstLt, firstLg);
      };
      navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }

    function getCurrentLocation() {
      var success = function (position) {
        var element = document.getElementById("map");
        var marker;
        var posisilat, posisilng;
        posisilat = position.coords.latitude;
        posisilng = position.coords.longitude;
        initMap(posisilat, posisilng);
      };
      navigator.geolocation.getCurrentPosition(success, error);
      var error = function (error) {
        var x = document.getElementById("map");
        switch (error.code) {
          case error.PERMISSION_DENIED:
            x.innerHTML = "Anda belum menmberi akses lokasi"
            break;
          case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Informasi lokasi tidak ada."
            break;
          case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
          case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
        }
      }
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
      alert('code: ' + error.code + '\n' +
        'message: ' + error.message + '\n');
    }

    function taruhMarker(peta, posisiTitik) {
      if (marker) {
        // pindahkan marker
        marker.setPosition(posisiTitik);
      } else {
        // buat marker baru
        marker = new google.maps.Marker({
          position: posisiTitik,
          map: peta
        });
      }
      posisilat = posisiTitik.lat();
      posisilng = posisiTitik.lng();
      console.log("Posisi marker: " + posisilat + "," + posisilng);
      $("body").find("input[name='latitude']").val(posisilat);
      $("body").find("input[name='longitude']").val(posisilng);
    }
    function initMap(lat, lng) {
      $("body").find("input[name='latitude']").val(lat);
      $("body").find("input[name='longitude']").val(lng);
      var propertiPeta = {
        center: new google.maps.LatLng(lat, lng), //nentuin titik pusat nya dimana (awal map kebuka, bukan posisi marker)
        zoom: 14, //semakin banyak semakin dekat min 1 maksimal
        mapTypeId: google.maps.MapTypeId.ROADMAP //roadmap, satelite, hybrid, terrain
      };
      var point = new google.maps.LatLng(lat, lng);
      var peta = new google.maps.Map(document.getElementById("map"), propertiPeta); //utama bikin map
      marker = new google.maps.Marker({
        position: point,
        map: peta
        //icon
      });
      google.maps.event.addListener(peta, 'click', function (event) {
        taruhMarker(this, event.latLng);
      });
    }

    function simpan() {
      var nama_usaha = $("[name=nama_usaha]").val();
      var jamBuka = $("[name=jamBuka]").val();
      var jamTutup = $("[name=jamTutup]").val();
      var jml_kolam = $("[name=jml_kolam]").val();
      var alamat_usaha = $("[name=alamat_usaha]").val();
      var kab = $("[name=kab_usaha]").val();
      var kec = $("[name=kec_usaha]").val();
      var kel = $("[name=kel_usaha]").val();
      var latitudeForm = parseFloat($("[name=latitude]").val());
      var longitudeForm = parseFloat($("[name=longitude]").val());
      var formData = new FormData($("form")[0]);
      formData.append('id_usaha', localStorage.id_usaha);
      formData.append("id_akun", localStorage.id_akun);
      // formData.append("nama_usaha", nama_usaha);
      // formData.append("jamBuka", jamBuka);
      // formData.append("jamTutup", jamTutup);
      // formData.append("jml_kolam", jml_kolam);
      // formData.append("alamat_usaha", alamat_usaha);
      // formData.append("kab", kab);
      // formData.append("kec", kec);
      // formData.append("kel", kel);
      // formData.append("latitude", latitudeForm);
      // formData.append("longitude", longitudeForm);

      $.ajax({
        // base_url+'proses_mobile/penjual/prosessignuppenjual.php',
        url: API_UPDATE_USAHA,
        data: formData,
        contentType: false,
        cache: false,
        processData: false,
        type: 'POST',
        dataType: 'json',
        success: function (resp) {
          if (resp.status == 'success') {
            // alert('Berhasil Ubah Usaha Anda');
            // M.toast({ html: "Berhasil Ubah Produk <a href='#!'><i class='material-icons teal-text toast-action'>check_circle</i></a>" });
            // window.setTimeout(function () { window.location.replace("produk.html") }, 1200);
            // loadProduk();
            M.toast({ html: "Berhasil Ubah Usaha <a href='#!'><i class='material-icons teal-text toast-action'>check_circle</i></a>" });
            // window.setTimeout(function () { window.location.replace("../akun.html") }, 1200);
            setTimeout(function () { load_penjual(); }, 1500);
          } else {
            alert('Data gagal disimpan');
            M.toast({ html: resp.message });
          }
        }
      });
    }
  </script>
