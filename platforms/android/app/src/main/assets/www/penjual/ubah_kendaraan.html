<body class="">
  <header>
    <nav class="top-nav"
      style="background-image: linear-gradient(to right, #00b7f8, #009dff, #0080ff, #005dff, #0029ee);">
      <div class="container-fluid">
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s12 m10 offset-m1">
              <a id="#" href="#" onclick="return onBackKeyDown()" class="transparent"
                style="margin: auto 10px; line-height: 64px"><span class="fa fa-chevron-left"></span></a>
              <b class="header" style="font-size: large; margin-left: 4px; line-height: 64px">Ubah Kendaraan</b>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="col s12 grey lighten-3">
    <div class="container-fluid">
      <form method="POST" enctype="multipart/form-data" name="fupload" class="formValidate" id="formValidate"
        data-parsley-validate>
        <div class="card z-depth-0" style="margin-top: 0px">
          <div class="card-content" style="padding: 24px 24px 4px 24px">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Jenis Kendaraan" id="jenis_kendaraan" name="jenis_kendaraan" type="text" class=""
                  autocomplete="off" autocapitalize="on">
                <label for="jenis_kendaraan">Jenis Kendaraan</label>
              </div>
            </div>
            <div class="row" style="margin-top: -24px">
              <div class="input-field col s12">
                <input placeholder="Plat Kendaraan" id="plat_kendaraan" name="plat_kendaraan" type="text" class=""
                  autocomplete="off" autocapitalize="on">
                <label for="plat_kendaraan">Plat Kendaraan</label>
              </div>
            </div>
            <div class="row" style="margin-top: -24px">
              <div class="input-field col s10">
                <input placeholder="Kapasitas Kendaraan" id="kapasitas_kendaraan" name="kapasitas_kendaraan"
                  type="number" class="" autocomplete="off">
                <label for="kapasitas_kendaraan">Kapasitas Kendaraan</label>
              </div>
              <div class="input-field col s2">
                <p style="color: gray; font-size: large; line-height: 40px">ons</p>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="bottom-navbar">
        <div class="card-action white" style="margin: 8px">
          <button class="waves-effect waves-light btn blue" onclick="Simpan()" type="button"
            style="width: 100%; height: 40px; line-height: 44px; font-size: medium">Simpan</button>
        </div>
      </div>
    </div>
  </div>


  <div id="modalSuccess" class="modal">
    <div class="modal-content">
      <h5 class="green-text center-align">Ubah Berhasil</h5>
    </div>
    <div class="modal-footer">
      <a href="kendaraan.html" class="modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>

  <div id="modalFailed" class="modal">
    <div class="modal-content">
      <h6 class="red-text">Gagal Ubah</h6>
      <p id="text-info-failed"></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script type="text/javascript" src="../materialize-css/dist/js/materialize.js"></script>
  <script type="text/javascript" src="../cordova.js"></script>
  <script type="text/javascript" src="../js/mobile_script.js"></script>
  <script type="text/javascript" src="../js/plugins/jquery-validation/jquery.validate.min.js"></script>
  <script>
    var id_kendaraan = storage.id_kendaraan;
    var modalSuccess = document.querySelectorAll('#modalSuccess');
    var modalFailed = document.querySelectorAll('#modalFailed');
    var instanceSuccess = M.Modal.getInstance(modalSuccess);
    var instanceFailed = M.Modal.getInstance(modalFailed);
    $('.modal').modal();
    $(document).ready(function () {
      getKendaraan(id_kendaraan);
    });

    function getKendaraan(id_kendaraan) {
      var data = { 'id_kendaraan': id_kendaraan };
      $.getJSON(API_DETAIL_KENDARAAN, data).then(onSuccessGet);
    }

    function onSuccessGet(e, status) {
      if (e.responseMessage == "success") {
        var kendaraan = e.dataKendaraan;
        $("#jenis_kendaraan").val(kendaraan.jenis_kendaraan);
        $("#plat_kendaraan").val(kendaraan.plat_kendaraan);
        $("#kapasitas_kendaraan").val(kendaraan.kapasitas_kendaraan);
      } else {
        alert("ALERT");
      }
    }

    function Simpan() {
      var jenisKendaraan = $("#jenis_kendaraan").val().toString();
      var platKendaraan = $("#plat_kendaraan").val();
      var kapasitasKendaraan = $("#kapasitas_kendaraan").val();
      if (jenis_kendaraan == "" || jenis_kendaraan == null || jenisKendaraan.length == 0) {
        document.getElementById("text-info-failed").innerText = "Jenis Kendaraan Wajib Diisi";
        $("#modalFailed").modal("open");
        return false;
      }
      if (platKendaraan == "" || platKendaraan == null || platKendaraan.length == 0) {
        document.getElementById("text-info-failed").innerText = "Plat Kendaraan Wajib Diisi";
        $("#modalFailed").modal("open");
        return false;
      }
      if (kapasitasKendaraan == "" || kapasitasKendaraan == null || kapasitasKendaraan == 0 || kapasitasKendaraan == "0" || kapasitasKendaraan.length == 0) {
        document.getElementById("text-info-failed").innerText = "Kapasitas Kendaraan Wajib Diisi, Tidak Boleh Kosong atau Nol (0)";
        $("#modalFailed").modal("open");
        return false;
      }
      var data = { 'id_kendaraan': id_kendaraan, 'jenis_kendaraan': jenisKendaraan, 'plat_kendaraan': platKendaraan, 'kapasitas_kendaraan': kapasitasKendaraan, 'id_usaha': storage.getItem("id_usaha") };
      // var ajaxOption = { url: API_UPDATE_KENDARAAN, data: data, method: "PUT" };
      // $.ajax(ajaxOption).then
      $.post(API_UPDATE_KENDARAAN, data).then(onSuccessSimpan);
    }

    function onSuccessSimpan(e, status) {
      if (e == "success") {
        M.toast({ html: "Berhasil Ubah Data Kendaraan" });
        setTimeout(function () { window.location.href = 'kendaraan.html' }, 1000);
      } else {
        alert("Gagal Update");
        M.toast({ html: "Gagal Ubah Data Kendaraan" });
        return false;
      }
    }
    function onBackKeyDown() {
      window.history.back();
    }
  </script>
