<style type="text/css">
  .input-field div.error {
    position: relative;
    top: 0rem;
    left: 0rem;
    font-size: 0.8rem;
    color:#FF4081;
    -webkit-transform: translateY(0%);
    -ms-transform: translateY(0%);
    -o-transform: translateY(0%);
    transform: translateY(0%);
  }
  .input-field label.active {
    width:100%;
  }
  #map {
    height: 400px;  /* The height is 400 pixels */
    width: 100%;  /* The width is the width of the web page */
  }
  .events li { 
    display: flex;
    /*margin-left: 16px*/
  }
  .events time { 
    position: relative;
    color: black;
    padding: 0 1.5em 0 0;
  }
  .events time::after { 
   content: "";
   position: absolute;
   z-index: 2;
   right: 0;
   top: 0;
   transform: translateX(50%);
   border-radius: 50%;
   background: teal;
   border: 2px teal solid;
   width: .8em;
   height: .8em;
 }
 .events span {
  padding: 0 5em 2em 1.5em;
  margin: 0px;
  position: relative;
}
.events span::before {
  content: "";
  position: absolute;
  z-index: 1;
  left: 0;
  height: 100%;
  border-left: 1px teal solid;
}
.events ul {
  width: 100%;
}
</style>
