  <script type="text/javascript">
    function onLoad() {
      document.addEventListener("deviceready", onDeviceReady, false);
    }
    $(document).ready(onDeviceReady);
    // device APIs are available
    //
    function onDeviceReady() {
      get_data_profile();
      document.addEventListener("pause", onPause, false);
      document.addEventListener("resume", onResume, false);
      document.addEventListener("menubutton", onMenuKeyDown, false);
      // Add similar listeners for other events
    }

    function get_data_profile() {
      $.getJSON(API_PEMBELI, { id_akun: storage.id_akun }, function (result) {
        // result = JSON.parse(result);
        var r = result[0];
        console.log(result[0]);
        var foto = r.foto_pb;
        var source = base_url + "foto_pembeli/" + foto;
        if (foto == '' || foto == null || foto == null || foto == 'NULL' || foto == 'undefined') {
          source = "../img/blank-picture.png";
        }
        $(".foto_pb").attr("src", source);
        $(".nama_pb").html(r.nama_pb);
        $(".jk_pb").html(r.jk_pb);
        $(".tgllahir_pb").html(r.tgllahir_pb);
        $(".telp_pb").html(r.telp_pb);
        $(".alamat_pb").html(r.alamat_pb);
        $(".kab_pb").html(r.kab_pb);
        $(".kec_pb").html(r.kec_pb);
        $(".kel_pb").html(r.kel_pb);
        storage.setItem('dataProfile', JSON.stringify(result));
      });
    }

    function onPause() {
      // Handle the pause event
    }

    function onResume() {
      // Handle the resume event
    }

    function onMenuKeyDown() {
      // Handle the menubutton event
    }
