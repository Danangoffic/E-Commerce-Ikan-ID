  <title>Pemesanan Saya</title>

  <link href="../../materialize-css/dist/css/materialize.css" rel="stylesheet" media="screen,projection">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="../../assets/lib/Ionicons/css/ionicons.css" rel="stylesheet">
  <link href="../../assets/custom.css" rel="stylesheet">
  <style type="text/css">
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }

    .collection .collection-item.avatar {
      line-height: 2rem;
      min-height: 52px;
      padding-left: 72px;
      position: relative;
    }

    #map {
      width: 100%;
      height: 300px;
    }

    .bottom-sheet {
      max-height: 100% !important;
      height: 100% !important;
    }
  </style>
  <link href="../../assets/lib/font-awesome/css/font-awesome.css" rel="stylesheet">
  <script async defer src="http://maps.google.com/maps/api/js?key=AIzaSyAuoJ8tWSNs6owWkZsFI_Ssw4N_QOV__YM">
  </script>

</head>

<body onload="onLoad()">

  <!-- ########## START: LEFT PANEL ########## -->
  <header>
    <!-- <nav class="top-nav">
            
        </nav> -->
    <nav class="top-nav"
      style="background-image: linear-gradient(to right, #00b7f8, #009dff, #0080ff, #005dff, #0029ee);">
      <div class="container-fluid">
        <div class="nav-wrapper">
          <div class="row">
            <div class="col s12 m10 offset-m1">
              <a onclick="onBackKeyDown()" href="#!" class="transparent" style="margin: auto 10px;"><span
                  class="fa fa-close"></span></a>
              <!-- <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->
              <b class="header" style="font-size: large">&nbsp;Pemesanan Saya</b>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- ########## END: LEFT PANEL ########## -->

  <!-- ########## END: HEAD PANEL ########## -->

  <!-- ########## START: MAIN PANEL ########## -->
  <div class="col s12 grey lighten-3" style="margin-bottom: 44px; padding: 0px 8px">
    <div class="container-fluid">
      <div class="card-panel z-depth-0" style="margin-bottom: 4px !important">
        Alamat Pengiriman:
        <div>
          <p class="alamat-pengiriman"></p>
          <div class="right-align">
            <button class="btn waves-effect waves-light blue" id="edit-alamat" type="button">
              <div class="ht-40 justify-content-between">
                <span class="pd-x-15">Ubah</span>
                <span class="wd-20"><i class="fa fa-chevron-right text-right"></i></span>
              </div>
            </button>
            <!-- <a class="waves-effect waves-light btn modal-trigger edit-alamat blue" href="#modalAlamat">
                
              </a> -->
          </div>
        </div>
        <div id="map2"></div>
        <div id="output"></div>

      </div>

      <div class="card z-depth-0">
        <ul class="collection with-header produk-saya">
          <li class="collection-item avatar item-produk">
            <img class="circle image-produk" src="http://via.placeholder.com/280x280">
            <span class="title nama-produk">Title</span>
            <p class="harga-produk"></p>
          </li>
        </ul>
      </div>

      <div class="card-panel z-depth-0" style="padding: 4px 24px; margin-top: -8px; margin-bottom: 4px !important">
        <div class="row">
          <h5>Jenis Pengiriman:</h5>
        </div>
        <div class="row">
          <label id="colpengiriman1">
            <input type="radio" name="jpengiriman" value="Biasa" id="jpengiriman1"><span>Biasa&nbsp;</span>
          </label>
          <label id="colpengiriman2">
            <input type="radio" name="jpengiriman" value="Cepat" id="jpengiriman2"><span>Cepat&nbsp;</span>
          </label>
          <label id="colpengiriman3">
            <input type="radio" name="jpengiriman" value="Ambil di Toko"
              id="jpengiriman3"><span>Ambil&nbsp;Di&nbsp;Toko</span>
          </label>
        </div>
      </div>

      <div class="card-panel z-depth-0" style="padding: 4px 24px; margin-bottom: 4px !important">
        <div class="row">
          <h5>Metode Pembayaran:</h5>
        </div>
        <div class="row">
          <p id="rowpembayaran1">
            <label for="jpembayaran1">
              <input type="radio" name="jpembayaran" value="Full Transfer" id="jpembayaran1"><span>Bayar Penuh
                Transfer</span>
            </label>
          </p>
          <p id="rowpembayaran2">
            <label for="jpembayaran2">
              <input type="radio" name="jpembayaran" value="Transfer Cash" id="jpembayaran2"><span>Transfer Dan
                Tunai</span>
            </label>
          </p>
          <p id="rowpembayaran3">
            <label for="jpembayaran3">
              <input type="radio" name="jpembayaran" value="Full Cash" id="jpembayaran3"><span>Bayar Penuh Tunai</span>
            </label>
          </p>
        </div>
      </div>

      <div class="card-panel z-depth-0" style="padding: 4px 24px; padding-bottom: 0px; margin-bottom: 4px !important">
        <div class="row">
          <h6 class="card-title">Tanggal Pengiriman:</h6>
        </div>
        <div class="row">
          <div class="input-field">
            <input type="text" class="datepicker" name="tglPengiriman" id="tanggalPengirimana"
              placeholder="Tanggal Pengiriman">
          </div>
        </div>
      </div>

      <div class="card z-depth-0" style="margin-top: -12px; margin-bottom: 4px !important">
        <ul class="collection">
          <li class="collection-item">
            <div>Total Harga Produk<a href="#!" class="secondary-content total-produk orange-text"></a></div>
          </li>
          <li class="collection-item">
            <div>Total Biaya Pengiriman<a href="#!" class="secondary-content total-harga-pengiriman orange-text"></a>
            </div>
          </li>
          <li class="collection-item">
            <div><b>Total Pembayaran <a href="#!" class="secondary-content total-pembayaran orange-text"></a></b></div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="bottom-navbar">
    <div class="card-action white" style="margin: 8px">
      <button class="waves-effect waves-light btn blue" type="button" onclick="Beli()"
        style="width: 100%; height: 40px; line-height: 44px; font-size: medium">Lanjut ke Pembayaran</button>
    </div>
  </div>

  <div class="modal bottom-sheet modal-fixed-footer" id="modalAlamat" style="max-height: 100% !important;">
    <div class="modal-content">
      <div id="map2"></div>
      <form name="input-alamat" id="input-alamat" method="post">
        <input type="hidden" name="id_akun" id="id_akun">
        <!-- <h6 class="modal-title">Alamat Pengiriman</h6> -->
        <div class="input-field">
          <input placeholder="Alamat Lengkap" id="alamatLengkap" name="alamatLengkap" type="text" class="validate">
          <label for="alamatLengkap">Alamat Lengkap</label>
        </div>
        <div class="input-field">
          <input placeholder="Kota/Kabupaten" id="kotaKabupaten" name="kotaKabupaten" type="text" class="validate">
          <label for="kotaKabupaten">Kota/Kabupaten</label>
        </div>
        <div class="input-field">
          <input placeholder="Kecamatan" id="kecamatan" name="kecamatan" type="text" class="validate">
          <label for="kecamatan">Kecamatan</label>
        </div>
        <div class="input-field">
          <input placeholder="Kelurahan" id="kelurahan" name="kelurahan" type="text" class="validate">
          <label for="kelurahan">Kelurahan</label>
        </div>
        <div class="section">
          <div id="map"></div>
          <input type="hidden" name="latitude" id="latitude">
          <input type="hidden" name="longitude" id="longitude">
        </div>
        <div class="section">
          <div class="container-fluid">
            <div class="align-right">
              <button class="btn btn-small blue waves-effect waves-light" type="button" id="lokasi-saya"
                data-target="#map">Lokasi Saya</button>
            </div>
          </div>
        </div>
    </div>
    </form>
    <div class="modal-footer">
      <div class="col s12">
        <button type="button" class="btn blue waves-effect waves-light" onclick="simpan_alamat()">Simpan
          Alamat</button>
        <button type="button" class="btn red waves-effect waves-light modal-close">Close</button>
      </div>
    </div>
  </div>
  </div>


  <div id="alertLogin" class="modal">
    <div class="" style="background: url('../../assets/img/bg1.jpg')">
      <div class="login-wrapper wd-100p wd-xs-100p mg-15 pd-5 pd-xs-39 rounded shadow-base"
        style="background-color: rgba(255,255,255, 0.8)">
        <div class="row" style="display: inline-block; padding: 0px 20px 0px 20px;">
          <form action="#" class="col s12">
            <h5 class="center-align" style="margin-bottom: 32px; margin-top: 24px;">Silahkan Login</h5>
            <!-- end .login_header -->
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" id="username" class="validate">
                <label class="" for="username">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12" style="margin-top: -24px;">
                <i class="material-icons prefix">lock</i>
                <input id="password" type="password" class="validate">
                <label class="" for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 center-align" style="margin-bottom: 8px;">
                <strong class="black-text">Belum punya akun?</strong>
              </div>
              <div class="col s12 center-align mg-b-15"><a href="../../login/sign_up_pembeli2.html"
                  class="col s12 btn btn-small waves-effect green darken-1 tx-info">Daftar sebagai Pembeli</a></div>
            </div>
            <button type="button" id="login" class="modal-close waves-effect waves-light btn-small btn blue"
              style="width: 100%; margin-top: -8px; margin-bottom: 24px;" onclick="kirim_data()">Login</button>
            <!-- end .login--form -->
            <!-- end .cardify -->
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- ########## END: MAIN PANEL ########## -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script type="text/javascript" src="../../materialize-css/dist/js/materialize.js"></script>
  <script type="text/javascript" src="../../cordova.js"></script>
  <script type="text/javascript" src="../../js/mobile_script.js"></script>
  <script type="text/javascript" src="../../js/login.js"></script>
  <script type="text/javascript" src="detail_pesanan_saya.js"></script>
</body>

</html>
