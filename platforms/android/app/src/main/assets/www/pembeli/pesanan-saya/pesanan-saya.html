    function getPesanan(idAkun, status) {

        data: data,
        success: function (result) {
          console.log(result);
          console.log(result.length);
          var Html = '';
          if (result.responseCode == "00") {
            var dataPesanan = result.dataPesanan;
            Pesanan = dataPesanan;
            if (dataPesanan.length > 0) {
              $.each(dataPesanan, function (i, isi) {
                var idPemesanan = isi.idPemesanan;
                console.log(idPemesanan);
                var totalHargaAll = isi.TotalHargaAll;
                var display = isi.display;
                var namaProduk = display.namaProduk;
                var hargaProduk = display.hargaProduk;
                var totalProduk = display.totalProduk;
                var fotoProduk = display.fotoProduk;
                var JenisPengiriman = isi.JenisPengiriman;
                var metode_pembayaran = isi.DataPembayaran.metode_pembayaran;
                var DataPembayaran = isi.DataPembayaran;
                var TC = totalHargaAll * 0.3;

                console.log(" totalHargaAll: Rp " + totalHargaAll);
                console.log(" Yang perlu ditampilin: ");
                console.log(display);
                var StatusPemesanan = "";
                var statusVerifikasi = "";
                var infoPayment = "";
                if (status == "Baru") {
                  StatusPemesanan = "Baru";
                  if (DataPembayaran.waktu_pembayaran !== null) {
                    if (DataPembayaran.verifikasi == "0") {
                      if (DataPembayaran.metode_pembayaran == "Full Transfer") {
                        infoPayment = '<li class="collection-item teal-text darken-1"><b>Total Harga :<span class="secondary-content orange-text">Rp ' + formatNumber(totalHargaAll) + '</span></b></li>';
                      } else if (DataPembayaran.metodePembayaran == "Transfer Cash") {
                        infoPayment = '<li class="collection-item teal-text darken-1"><b>Total Harga :<span class="secondary-content orange-text">Rp ' + formatNumber(totalHargaAll) + '</span></b></li>';
                      }
                      statusVerifikasi = "<li class=\"collection-item orange white-text center\" style='height:12px; line-height: 0px'>Menunggu Konfirmasi Pembayaran</li>";
                    }
                  } else {
                    statusVerifikasi = '<li class="collection-item">';
                    if (JenisPengiriman == "Biasa" || JenisPengiriman == "Cepat") {
                      statusVerifikasi += '<button class="waves-effect waves-light btn btn-small blue" type="button" style="width: 100%" onclick="LanjutkanPembayaran(\'' + idPemesanan + '\');">Lanjut Ke Pembayaran<i class="material-icons right">chevron_right</i></button></div>';
                    } else {
                      if (metode_pembayaran == "Full Cash") {
                        statusVerifikasi += '<button class="waves-effect waves-light btn btn-small blue" type="button" style="width: 100%" onclick="GoToDetail(\'' + idPemesanan + '\', \'' + status + '\')">Lihat Detail<i class="material-icons right">chevron_right</i></button></div>';
                      } else {
                        statusVerifikasi += '<button class="waves-effect waves-light btn btn-small blue" type="button" style="width: 100%" onclick="LanjutkanPembayaran(\'' + idPemesanan + '\');">Lanjut Ke Pembayaran<i class="material-icons right">chevron_right</i></button></div>';
                      }
                    }
                    statusVerifikasi += '</li>';
                    infoPayment = '<li class="collection-item teal-text darken-1"><b>Total yang Harus Dibayar :<span class="secondary-content orange-text">Rp ' + formatNumber(totalHargaAll) + '</span></b></li>';
                  }
                } else if (status == "Terbayar") {
                  StatusPemesanan = "Terbayar";
                } else if (status == "Terkirim") {
                  StatusPemesanan = "Terkirim";
                }
                Html += '<div class="card z-depth-3" style="z-index:0; margin-bottom:8px">' +
                  '<ul class="collection" onclick="GoToDetail(\'' + idPemesanan + '\', \'' + status + '\')">' +
                  '<li class="collection-item avatar">' +
                  '<img src="' + base_url + '/foto_usaha/produk/' + fotoProduk + '" alt="Foto ' + namaProduk + '" class="circle">' +
                  '<span class="title">' + namaProduk + '</span>' +
                  '<p class="orange-text">Rp ' + formatNumber(hargaProduk) + '<br></p>' +
                  '<span class="secondary-content">' + totalProduk + '&nbsp Kg</span>' +
                  '</li>' + infoPayment;
                Html += statusVerifikasi + '</ul></div>';
              });
              $("#belumbayar").html(Html);
            }
          }
        }
      });
    }

    function getPesananPaid(idAkun, status) {
      var data = { 'id_akun': idAkun, 'status': status };
      $.ajax({
        url: base_url + "Pemesanan/getAllPemesananByAkun",
        type: 'get',
        dataType: 'JSON',
        data: data,
        success: function (result) {
          console.log(result);
          var Html = '';
          if (result.responseCode == "00") {
            var dataPesanan = result.dataPesanan;
            PesananPaid = dataPesanan;
            if (dataPesanan.length > 0) {
              $.each(dataPesanan, function (i, isi) {
                var idPemesanan = isi.idPemesanan;
                console.log(idPemesanan);
                var totalHargaAll = isi.TotalHargaAll;
                var display = isi.display;
                var namaProduk = display.namaProduk;
                var hargaProduk = display.hargaProduk;
                var totalProduk = display.totalProduk;
                var fotoProduk = display.fotoProduk;
                var JenisPengiriman = isi.JenisPengiriman;
                var statusPengirimanDisplay = "";
                var colorStatusPengiriman = "";
                if (JenisPengiriman == "Cepat" || JenisPengiriman == "Biasa") {
                  statusPengirimanDisplay = "Pesanan sedang dalam Proses";
                  colorStatusPengiriman = "teal";
                } else if (JenisPengiriman == "Ambil di Toko") {
                  statusPengirimanDisplay = "Silahkan ambil Pesanan Anda";
                  colorStatusPengiriman = "orange";
                }
                console.log(" totalHargaAll: Rp " + totalHargaAll);
                console.log(" Yang perlu ditampilin: ");
                console.log(display);
                Html += '<div class="card">' +
                  '<ul class="collection">' +
                  '<li class="collection-item avatar" onclick="GoToDetail(\'' + idPemesanan + '\', \'' + status + '\')">' +
                  '<img src="' + base_url + '/foto_usaha/produk/' + fotoProduk + '" alt="Foto ' + namaProduk + '" class="circle">' +
                  '<span class="title">' + namaProduk + '</span>' +
                  '<p class="orange-text">Rp ' + formatNumber(hargaProduk) + '<br></p>' +
                  '<span class="secondary-content">' + totalProduk + '&nbsp Kg</span>' +
                  '</li>' +
                  '<li class="collection-item teal-text darken-1"><b>Total yang Sudah Dibayar :<span class="secondary-content orange-text">Rp ' + formatNumber(totalHargaAll) + '</span></b></li>' +
                  '<li class="collection-item ' + colorStatusPengiriman + ' center white-text" style="padding: 0px; font-size: small">' + statusPengirimanDisplay + '</li>' +
                  '</ul>' +
                  '</div>';
              });
              $("#terbayar").html(Html);
            }
          }
        }
      });
    }

                var totalProduk = display.totalProduk;
                var fotoProduk = display.fotoProduk;
                console.log(" totalHargaAll: Rp " + totalHargaAll);
                console.log(" Yang perlu ditampilin: ");
                console.log(display);
                Html += '<div class="section" onclick="GoToDetail(\'' + idPemesanan + '\', \'' + status + '\')"><div class="card">' +
                  '<div class="collection">' +
                  '<ul class="collection-item avatar">' +
                  '<img src="' + base_url + '/foto_usaha/produk/' + fotoProduk + '" alt="Foto ' + namaProduk + '" class="circle">' +
                  '<span class="title">' + namaProduk + '</span>' +
                  '<p class="orange-text">Rp ' + hargaProduk + '<br></p>' +
                  '<span class="secondary-content">' + formatNumber(totalProduk) + ' Kg </span>' +
                  '</ul>' +
                  '<b><ul class="collection-item teal-text darken">Total yang Sudah Dibayar :<span class="secondary-content orange-text">Rp ' + formatNumber(totalHargaAll) + '</span></ul></b>' +
                  '</div>' +
                  '</div>';

              });
              $("#terkirim").html(Html);
            }
          }
        }
      });
    }

    function LanjutkanPembayaran(id_pesanan) {
      $.each(Pesanan, function (i, isi) {
        var IDPESANAN = isi.idPemesanan;
        if (IDPESANAN == id_pesanan) {
          var AllPurchaseProduk = isi.AllPurchaseProduk;
          AllPurchaseProduk = JSON.stringify(AllPurchaseProduk);
          var ID = isi.ID;
          var JenisPengiriman = isi.JenisPengiriman;
          var DataPembayaran = isi.DataPembayaran;
          var metodePembayaran = DataPembayaran.metode_pembayaran;
          console.log(JenisPengiriman);
          console.log(metodePembayaran);
          storage.setItem("id_pemesanan", id_pesanan);
          storage.setItem("Jpembayaran", metodePembayaran);
          storage.setItem("Jpengiriman", JenisPengiriman);
          storage.setItem("DetailPesanan", JSON.stringify(isi));
          storage.setItem("AllPurchaseProduk", AllPurchaseProduk);
          storage.setItem("NOPESANAN", ID);
          if (metodePembayaran == "Full Transfer") {
            setTimeout(function () { window.location.href = "pembayaran-fulltransfer.html" });
          } else if (metodePembayaran == "Transfer Cash") {
            if (JenisPengiriman == "Biasa" || JenisPengiriman == "Cepat") {
              setTimeout(function () { window.location.href = "pembayaran-dp-kirim.html" });
            } else if (JenisPengiriman == "Ambil di Toko") {
              setTimeout(function () { window.location.href = "pembayaran-dp-ambil.html" });
            }
          } else if (metodePembayaran == "Full Cash") {
            setTimeout(function () { window.location.href = "pesanan-saya.html" });
          }
        }
      });
    }

    function formatNumber(num) {
      return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.')
    }
