    <title>Keranjang</title>

    <!-- vendor css -->
    <link href="../materialize-css/dist/css/materialize.css" rel="stylesheet" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="../assets/lib/Ionicons/css/ionicons.css" rel="stylesheet">

    <link href="../assets/custom.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .collection {
            padding-left: 1rem !important
        }

        .collection,
        .collection-item {
            border: 0 !important;
            border-bottom: 0 !important;
            padding-bottom: 1.5rem !important;
        }

        .buy-now-btn {
            border-radius: 8px;
        }

        .card .card-content {
            padding-bottom: 0 !important;
        }
    </style>
</head>

<body class="" onload="onLoad()">
    <header>
        <nav class="top-nav"
            style="background-image: linear-gradient(to right, #00b7f8, #009dff, #0080ff, #005dff, #0029ee);">
            <div class="container-fluid">
                <div class="nav-wrapper">
                    <!-- <div class="row">   -->
                    <div class="left col s12" style="margin-left: 8px">
                        <a id="backmenu" href="#!" class="transparent" style="margin: auto 10px;"><span
                                class="fa fa-chevron-left"></span></a>
                        <b class="header" style="font-size: large; margin-left: 14px; line-height: 64px">Keranjang
                            Saya</b>
                    </div>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <!-- ########## END: HEAD PANEL ########## -->

    <!-- ########## START: MAIN PANEL ########## -->
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col s12">
                    <form action="" id="card-keranjang">
                    </form>
                </div>
                <div class="bottom-navbar">
                    <div class="card-action white" style="margin: 8px">
                        <button class="waves-effect waves-light btn blue buy-now-btn" type="button"
                            style="width: 100%; height: 40px; line-height: 44px; font-size: medium"
                            id="urutkan-pengiriman" onclick="beli_ini()">Beli</button>
                    </div>
                </div>
            </div>
            <div id="map" class="hidden"></div>
    </main>

    <!-- Modal Structure -->
    <div id="modalDelete" class="modal">
        <div class="modal-content">
            <h5 style="text-align: center;" id="title_modal"></h5>
            <p id="text_confirm_delete"></p>
        </div>
        <div class="modal-footer">
            <a href="#!" id="confirm_delete" data-id="" class="modal-close waves-effect waves-light btn green">Ya</a>
            <a href="#!" class="modal-close waves-effect waves-light btn red">Tidak</a>
        </div>
    </div>

    <div id="modalFailedDelete" class="modal">
        <div class="modal-content">
            <h4 id="title_confirm_failed red-text">Gagal menghapus data keranjang</h4>
        </div>
        <div class="modal-footer">
            <a href="#!" id="confirm_failed" class="modal-close waves-effect waves-red btn teal">Ok</a>
            <!-- <a href="#!" class="modal-close waves-effect waves-red btn-flat">Tidak</a> -->
        </div>
    </div>

    <!-- ########## END: MAIN PANEL ########## -->
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAuoJ8tWSNs6owWkZsFI_Ssw4N_QOV__YM"></script>

    <script type="text/javascript" src="../materialize-css/dist/js/materialize.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/mobile_script.js"></script>
    <script type="text/javascript" src="keranjang.js"></script>

</body>

</html>
