<body class="" onload="onLoad()">
    <div class="container-fluid">
        <div class="row">
            <div class="col s12">
                <div class="card z-depth-0">
                    <div class="card-content center white-text"

                        INFORMASI USAHA
                        <span class="card-title"></span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <form method="POST" enctype="multipart/form-data" name="fupload" class="formValidate"
                            id="formValidate" data-parsley-validate>
                            <input type="hidden" name="id">
                            <div class="row">
                                <div class="col s12">
                                    <div class="input-field">
                                        <input placeholder="Nama Usaha" id="nama_usaha" name="nama_usaha" type="text"

                                        <label for="nama_usaha">Nama Usaha</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: -24px;">
                                <div class="file-field input-field col s12">
                                    <div class="btn-small green">
                                        <span>Foto usaha</span>
                                        <input placeholder="Foto Usaha" type="file" id="foto_usaha" name="foto_usaha"
                                            class="validate" accept="image/*">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: -18px;">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix small icon-demo">access_time</i>
                                    <input placeholder="Jam Buka" id="jamBuka" name="jamBuka" type="text"
                                        class="timepicker validate" min="06:00" autocomplete="off">
                                    <label for="jamBuka">Jam Buka</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix small icon-demo">access_time</i>
                                    <input placeholder="Jam Tutup" id="jamTutup" name="jamTutup" type="text"
                                        class="timepicker validate" max="23:00" autocomplete="off">
                                    <label for="jamTutup">Jam Tutup</label>
                                </div>
                            </div>
                            <div class="row" style="margin-top: -18px; display: none;" id="kategori-tawar">
                                <div class="col s12">
                                    <div class="input-field">
                                        <input placeholder="Jumlah Kolam" id="jml_kolam" name="jml_kolam" type="number"
                                            class="validate">
                                        <label for="jml_kolam">Jumlah Kolam: </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: -18px; display: none;" id="kategori-laut">
                                <div class="col s6">
                                    <div class="input-field">
                                        <input placeholder="Jumlah Kapal" id="jml_kapal" name="jml_kapal" type="number"
                                            class="validate">
                                        <label for="jml_kapal">Jumlah Kapal: </label>
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field">
                                        <input placeholder="Kapasitas Kapal" id="kapasitas_kapal" name="kapasitas_kapal"
                                            type="number" class="validate">
                                        <label for="kapasitas_kapal">Kapasitas Kapal: </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: -18px;">
                                <div class="col s12">
                                    <div class="input-field">
                                        <textarea placeholder="Alamat Lengkap" id="alamat_usaha" name="alamat_usaha"
                                            type="text" class="materialize-textarea validate"></textarea>
                                        <label for="alamat_usaha">Alamat Lengkap</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: -18px;">
                                <div class="col s12">
                                    <div class="input-field">
                                        <input placeholder="Kota/Kabupaten" id="kab_usaha" name="kab_usaha" type="text"
                                            class="validate">
                                        <label for="kab_usaha">Kota/Kabupaten</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: -18px;">
                                <div class="col s12">
                                    <div class="input-field">
                                        <input placeholder="Kecamatan" id="kec_usaha" name="kec_usaha" type="text"
                                            class="validate">
                                        <label for="kec_usaha">Kecamatan</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: -18px;">
                                <div class="col s12">
                                    <div class="input-field">
                                        <input placeholder="Kelurahan" id="kel_usaha" name="kel_usaha" type="text"
                                            class="validate">
                                        <label for="kel_usaha">Kelurahan</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: -18px;">

                                    <input type="hidden" name="longitude">

                            </div>
                            <div class="row">
                                <div class="col s12" id="map">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">

                            </div>

                                        style="margin-top:10px; width:100%" type="button"
                                        onclick="getCurrentLocation()">Lokasi Saat Ini</button>
                                </div>
                            </div>
