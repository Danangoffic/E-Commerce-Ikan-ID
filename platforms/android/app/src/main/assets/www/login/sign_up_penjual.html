    <title>Sign Up Penjual</title>

    <!-- vendor css -->
    <link href="../materialize-css/dist/css/materialize.css" rel="stylesheet" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="../assets/lib/Ionicons/css/ionicons.css" rel="stylesheet">
    <link href="../assets/lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../assets/custom.css" rel="stylesheet">

    </script>

    <style type="text/css">
        #map {
            height: 400px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }

<body class="" onload="onLoad()">
    <div class="container-fluid">
        <div class="row">
            <div class="col s12">
                <div class="card z-depth-0">
                    <div class="card-content center white-text"
                        style="font-size: 20px; line-height: normal; font-weight: bold; height: 72px; background-image: linear-gradient(to right, #00b7f8, #009dff, #0080ff, #005dff, #0029ee);">
                        INFORMASI PRIBADI PENJUAL
                    </div>
                </div>
                <div>
                    <form name="" method="POST" id="form-penjual">
                        <div class="card">
                            <div class="card-content">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix small icon-demo">account_circle</i>
                                        <input id="username" name="username" type="text" autocomplete="off" autofocus>
                                        <label for="nama_pj">Username</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix small icon-demo">lock</i>
                                        <input id="password" name="password" type="password">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card" style="margin: 0px">
                            <div class="card-content">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input placeholder="Nama Lengkap" id="nama_pj" name="nama_pj" type="text" class="validate" autocomplete="off">
                                        <label for="nama_pj">Nama Lengkap</label>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: -20px">
                                    <div class="file-field input-field col s12">
                                        <div class="btn green small">
                                            <span>Foto Profil</span>
                                            <input type="file" id="foto_pj" name="foto_pj" class="validate" accept="image/*">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" id="file-path-foto_pj" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: -15px">
                                    <div class="input-field col s12">
                                        <input placeholder="No. KTP" id="noktp_pj" name="noktp_pj" type="tel"
                                            class="validate" autocomplete="off">
                                        <label for="noktp_pj">No. KTP</label>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: -20px">
                                    <div class="file-field input-field col s12">
                                        <div class="btn green small">
                                            <span>Foto KTP</span>
                                            <input type="file" id="fotoktp_pj" name="fotoktp_pj" class="validate" accept="image/*" >
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" id="file-path-fotoktp_pj" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: -20px">
                                    <div class="input-field col s12">
                                        <p class="flow-text" style="margin-bottom: 8px;">Jenis Kelamin :</p>
                                        <p class="btn white lighten-1">
                                            <label class="black-text">
                                                <input name="jk_pj" value="Laki-laki" type="radio" />
                                                <span>Laki-laki</span>
                                            </label>
                                        </p>
                                        <p class="btn white lighten-1">
                                            <label class="black-text">
                                                <input name="jk_pj" value="Perempuan" type="radio" />
                                                <span>Perempuan</span>
                                            </label>
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <p class="flow-text" style="margin-bottom: 8px;">Jenis Petani :</p>
                                        <p class="btn white lighten-1">
                                            <label class="black-text">
                                                <input name="jenis_petani" value="Tawar" type="radio" />
                                                <span>Air Tawar</span>
                                            </label>
                                        </p>
                                        <p class="btn white lighten-1">
                                            <label class="black-text">
                                                <input name="jenis_petani" value="Laut" type="radio" />
                                                <span>Air Laut</span>
                                            </label>
                                        </p>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 0px">
                                    <div class="input-field col s12">
                                        <input placeholder="Tanggal Lahir" id="tgllahir_pj" name="tgllahir_pj"
                                            type="text" class="datepicker" autocomplete="off">
                                        <label for="tgllahir_pj">Tanggal Lahir</label>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: -20px">
                                    <div class="input-field col s12">
                                        <input placeholder="No. Hp" id="telp_pj" name="telp_pj" type="tel"
                                            class="validate" autocomplete="off">
                                        <label for="telp_pj">No. Hp</label>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: -20px; margin-bottom: 0px;">
                                    <div class="input-field col s12">
                                        <textarea placeholder="Alamat Lengkap" id="alamat_pj" name="alamat_pj"
                                            type="text" class="materialize-textarea" autocomplete="off" ></textarea>
                                        <label for="alamat_pj">Alamat Lengkap</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="bottom-navbar">
                        <div class="card-action white" style="margin: 8px">
                            <button class="waves-effect waves-light btn blue modal-trigger" data-target="modal1" type="button"
                                style="width: 100%; height: 40px; line-height: 44px; font-size: medium">Lanjutkan</button>
                        </div>
                    </div>
                    <!-- Modal Structure -->
                    <div id="modal1" class="modal">
                        <div class="modal-content">
                            <h4>Verifikasi Form</h4>
                            <p>Apakah data yang anda masukkan sudah benar? </p>
                        </div>
                        <div class="modal-footer">
                            <button class=" waves-effect waves-green btn green darken-1" type="button" onclick="simpan()">Ya</button>
                            <button type="button" class="modal-close waves-effect waves-red btn red darken-1">Tidak</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="../materialize-css/dist/js/materialize.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/mobile_script.js"></script>
    <script type="text/javascript" src="sign-up-penjual.js"></script>
</body>

</html>
